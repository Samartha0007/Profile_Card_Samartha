<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot - Google Login + Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
    }
    img {
      border-radius: 50%;
      margin-top: 10px;
    }
    .chat {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .chat p {
      margin: 5px 0;
    }
    hr {
      border: 0;
      border-top: 1px solid #ddd;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>AI Chatbot (Google Login + Firebase)</h1>

  <div id="login-section">
    <button id="login-btn">Login with Google</button>
  </div>

  <div id="user-section" style="display:none;">
    <img id="user-pic" src="" width="80" alt="Profile Picture" />
    <h2 id="user-name"></h2>
    <button id="logout-btn">Logout</button>

    <h3>Your Chats:</h3>
    <div id="chat-box" class="chat">Loading chats...</div>

    <textarea id="chat-input" placeholder="Type your message here..."></textarea><br/>
    <button id="send-btn">Send</button>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD8L1mBcxy4foNTX4taY3S_QRk-lffI2fQ",
      authDomain: "aisman-47ac0.firebaseapp.com",
      projectId: "aisman-47ac0",
      storageBucket: "aisman-47ac0.appspot.com",
      messagingSenderId: "765235400848",
      appId: "1:765235400848:web:527cb8ce8cfd1847f78815",
      measurementId: "G-TKKW3LLKXS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const loginSection = document.getElementById('login-section');
    const userSection = document.getElementById('user-section');
    const userName = document.getElementById('user-name');
    const userPic = document.getElementById('user-pic');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');

    // Login button
    document.getElementById('login-btn').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert(error.message);
      }
    });

    // Logout button
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await signOut(auth);
    });

    // Send message button
    document.getElementById('send-btn').addEventListener('click', async () => {
      const user = auth.currentUser;
      const message = chatInput.value.trim();
      if (!message) return;

      await addDoc(collection(db, 'chats'), {
        userId: user.uid,
        name: user.displayName,
        photoURL: user.photoURL,
        message: message,
        timestamp: serverTimestamp()
      });

      chatInput.value = '';
    });

    // Auth state listener
    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.style.display = 'none';
        userSection.style.display = 'block';
        userName.innerText = user.displayName;
        userPic.src = user.photoURL;

        listenForChats(user.uid);
      } else {
        loginSection.style.display = 'block';
        userSection.style.display = 'none';
        chatBox.innerHTML = '';
      }
    });

    // Listen for chat changes (real-time updates)
    function listenForChats(uid) {
      chatBox.innerHTML = 'Loading chats...';
      const q = query(
        collection(db, 'chats'),
        where('userId', '==', uid),
        orderBy('timestamp', 'asc')
      );

      onSnapshot(q, snapshot => {
        chatBox.innerHTML = '';
        snapshot.forEach(doc => {
          const chat = doc.data();
          const date = chat.timestamp?.toDate()?.toLocaleString() || '(sending...)';
          const chatEntry = `
            <p><strong>${chat.name}</strong> (${date}):</p>
            <p>${chat.message}</p>
            <hr/>
          `;
          chatBox.innerHTML += chatEntry;
        });

        if (chatBox.innerHTML === '') {
          chatBox.innerHTML = 'No chats yet.';
        }
      });
    }
  </script>

</body>
</html>
