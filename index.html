<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 100%;
    }

    body {
      font-family: system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #0f0f0f;
      background-color: #ecedef;
      padding: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 4rem;
    }

    .users {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .user {
      position: relative;
      z-index: 1;
      width: 250px;
      aspect-ratio: 1 / 1.4;
      padding: 1rem;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 30px 30px 5px #d6d9e2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .user:hover {
      transform: translateY(-10px);
      box-shadow: 0 40px 40px 5px #c6c9d2;
    }

    .user-img-wrap {
      position: relative;
      width: 117px;
      aspect-ratio: 1;
      padding: 7px;
      border-radius: 100%;
    }

    .user-img-wrap::after {
      position: absolute;
      z-index: -1;
      content: "";
      inset: 0;
      border-radius: 100%;
      background: linear-gradient(
        #4cd964,
        #5ac8fa,
        #007aff,
        #7dc8e8,
        #5856d6,
        #ff2d55
      );
      opacity: 1;
      animation: rotate 4s linear infinite;
      filter: saturate(2) blur(10px);
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .user-img {
      aspect-ratio: 1;
      border-radius: 100%;
      overflow: hidden;
    }

    .user-meta {
      text-align: center;
    }

    .user-name {
      font-size: 1.25rem;
      font-weight: 750;
      color: #a0a2b6;
      font-family: 'Nunito', sans-serif;
    }

    .user-location {
      font-size: 0.875rem;
      color: #a0a2b6;
      margin-bottom: 1rem;
      font-weight: 500;
      font-family: 'Nunito', sans-serif;
    }

    .user-profiles {
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      color: #888;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .user-profiles a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .user-profiles a:hover {
      color: #007aff;
    }

    .user-profiles:before, .user-profiles:after {
      content: '';
      position: absolute;
      top: 50%;
      width: 25%;
      height: 1px;
      background-color: #ccc;
    }

    .user-profiles:before {
      left: -30%;
    }

    .user-profiles:after {
      right: -30%;
    }

    .visitor-count-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    .visitor-count {
      width: 50px;
      height: auto;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .visitor-text {
      font-size: 0.875rem;
      color: #888;
      margin-top: -1rem;
      font-family: 'Nunito', sans-serif;
    }

    .date-time {
      font-size: 0.875rem;
      color: #888;
      margin-top: 0.5rem;
      font-family: 'Nunito', sans-serif;
    }

    .line {
      width: 100%;
      height: 1px;
      background-color: #ccc;
      margin-top: 1rem;
    }

    @-webkit-keyframes bouncy {
      from, to { -webkit-transform: scale(1, 1); }
      25% { -webkit-transform: scale(0.9, 1.1); }
      50% { -webkit-transform: scale(1.1, 0.9); }
      75% { -webkit-transform: scale(0.95, 1.05); }
    }

    @keyframes bouncy {
      from, to { transform: scale(1, 1); }
      25% { transform: scale(0.9, 1.1); }
      50% { transform: scale(1.1, 0.9); }
      75% { transform: scale(0.95, 1.05); }
    }

    .bouncy {
      -webkit-animation: bouncy 0.6s;
      animation: bouncy 0.6s;
      -webkit-animation-duration: 0.6s;
      animation-duration: 0.6s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>

<h1></h1>

<div class="users">
  <div class="user">
    <div class="user-img-wrap">
      <div class="user-img">

      </div>
    </div>
    <div class="user-meta">
      <div class="user-name">
        Samartha GS

      <div class="user-location">
        Until next time! <br>

      </div>
      
      <div class="user-profiles">

        <a href="https://www.linkedin.com/in/samarthags/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/@samarth600/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>

        <a href="https://wa.me/9945751404?text=Hi" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="http://samarthags.cloud" aria-label="Website" target="_blank"><i class="fas fa-bolt"></i></a>
      </div>


      <div class="visitor-count-container">
        <div class="line"></div>
        <div class="visitor-count">
          <img src="https://visit-counter.vercel.app/counter.png?page=samarthags.likes&s=10&c=888888&bg=ffffff&no=2&ff=slant&tb=&ta=" alt="Visitor Count" width="100">
        </div>
        <div class="visitor-text">Visitors</div>
        <div class="date-time">
                <div class="date-time">
        <span id="date"></span><br>
        <span id="time"></span><br>
      </div>
    </div>
  </div>
</div>

          <script>
  function getCurrentDate() {
    var today = new Date();
    var date = today.toLocaleDateString('en', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById('date').textContent = "" + date;
  }

  function getCurrentTime() {
    var today = new Date();
    var time = today.toLocaleTimeString('en', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
    document.getElementById('time').textContent = "" + time;
  }

  setInterval(getCurrentDate, 1000 * 60 * 60 * 24); 
  setInterval(getCurrentTime, 1000);


  getCurrentDate();
  getCurrentTime();
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
