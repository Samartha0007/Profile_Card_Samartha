<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="create-container">
        <h2>Create Your Profile</h2>
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="date" id="birthday" required><br>  
        <input type="file" id="profileImage" accept="image/*"><br>
        <input type="text" id="instagram" placeholder="Instagram ID"><br>
        <input type="text" id="snapchat" placeholder="Snapchat ID"><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
        <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
        <textarea id="bio" placeholder="Short Bio" required></textarea><br>
        <button id="createProfileBtn">Create Profile</button>
        <p id="loadingMessage" style="display: none;">Creating Profile...</p>  
    </div>

    <div id="profileModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Profile Created!</h3>
            <p>Profile URL: <span id="profileUrl"></span></p>
            <button id="copyUrlBtn">Copy URL</button>
            <button id="openProfileBtn">Open Profile</button>
            <button id="shareProfileBtn">Share</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
        authDomain: "newai-52371.firebaseapp.com",
        projectId: "newai-52371",
        storageBucket: "newai-52371.appspot.com",
        messagingSenderId: "480586908639",
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadImage(file) {
        const cloudName = "dw1qrki2c";
        const uploadPreset = "profile_uploads";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        return data.secure_url;
    }

    async function generateUniqueUsername(name) {
        let username = name.toLowerCase().replace(/\s+/g, '');
        let count = 1;

        const q = query(collection(db, "profiles"), where("username", "==", username));
        let querySnapshot = await getDocs(q);

        while (!querySnapshot.empty) {
            username = name.toLowerCase().replace(/\s+/g, '') + count;
            querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
            count++;
        }
        return username;
    }

    async function createProfile() {
        const name = document.getElementById("name").value;
        const birthday = document.getElementById("birthday").value;  
        const imageFile = document.getElementById("profileImage").files[0];
        const instagram = document.getElementById("instagram").value;
        const snapchat = document.getElementById("snapchat").value;
        const whatsapp = document.getElementById("whatsapp").value;
        const spotify = document.getElementById("spotify").value;
        const bio = document.getElementById("bio").value;

        if (!name || !birthday) {  
            alert("Name and Birthday are required!");  
            return;  
        }

        document.getElementById("loadingMessage").style.display = "block";
        document.getElementById("createProfileBtn").disabled = true;

        let username = await generateUniqueUsername(name);
        let imageUrl = imageFile ? await uploadImage(imageFile) : "";

        try {
            await addDoc(collection(db, "profiles"), {
                name, username, imageUrl, birthday, instagram, snapchat, whatsapp, spotify, bio
            });

            const profileUrl = `${window.location.origin}?user=${username}`;
            navigator.clipboard.writeText(profileUrl);

            document.getElementById("loadingMessage").style.display = "none";
            document.getElementById("profileUrl").textContent = profileUrl;
            document.getElementById("profileModal").style.display = "block";

        } catch (error) {
            console.error("Error adding document: ", error);
            alert("Failed to create profile. Check Firebase rules!");
        }
    }

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);
    document.getElementById("copyUrlBtn").addEventListener("click", () => {
        navigator.clipboard.writeText(document.getElementById("profileUrl").textContent);
        alert("Copied!");
    });
    document.getElementById("openProfileBtn").addEventListener("click", () => {
        window.open(document.getElementById("profileUrl").textContent, "_blank");
    });
    document.getElementById("shareProfileBtn").addEventListener("click", () => {
        const profileUrl = document.getElementById("profileUrl").textContent;
        navigator.share ? navigator.share({ url: profileUrl }) : navigator.clipboard.writeText(profileUrl);
    });

</script>

<style>
    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none;
    }

    .modal-content {
        text-align: center;
    }

    .modal button {
        margin-top: 10px;
        padding: 10px;
        cursor: pointer;
    }

    #loadingMessage {
        color: blue;
        font-weight: bold;
    }
</style>

</body>
</html>
