<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Profile Card</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Poppins', sans-serif;  
            background: linear-gradient(120deg, #eceff1, #b0bec5);  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            text-align: center;  
            flex-direction: column;  
        }  

        .container {  
            background: white;  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            width: 320px;  
            text-align: center;  
        }  

        input, textarea {  
            width: 90%;  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            font-size: 14px;  
        }  

        button {  
            background: #007bff;  
            color: white;  
            padding: 10px;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 16px;  
        }  

        button:hover {  
            background: #0056b3;  
        }  

        .profile-card {  
            background: white;  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            width: 350px;  
            text-align: center;  
            display: none;  
            animation: fadeIn 1s ease-in-out;  
        }  

        .profile-image {  
            width: 130px;  
            height: 130px;  
            border-radius: 50%;  
            object-fit: cover;  
            transition: transform 0.3s ease-in-out;  
        }  

        .profile-image:hover {  
            transform: scale(1.1);  
        }  

        .section {  
            margin-top: 15px;  
            padding: 10px;  
            background: rgba(255, 255, 255, 0.6);  
            border-radius: 8px;  
            backdrop-filter: blur(10px);  
        }  

        .social-icons a {  
            font-size: 24px;  
            margin: 10px;  
            color: black;  
            transition: transform 0.3s ease-in-out;  
        }  

        .social-icons a:hover {  
            transform: translateY(-5px);  
            color: #444;  
        }  

        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  
    </style>  
</head>  
<body>  

<div class="container" id="create-container">  
    <h2>Create Your Profile</h2>  
    <input type="text" id="name" placeholder="Name" required>  
    <input type="date" id="birthday" required>  
    <input type="file" id="profileImage" accept="image/*" required>  
    <textarea id="bio" placeholder="Short Bio" required></textarea>  

    <h3>Social Profiles</h3>  
    <input type="text" id="instagram" placeholder="Instagram ID">  
    <input type="text" id="snapchat" placeholder="Snapchat ID">  
    <input type="text" id="whatsapp" placeholder="WhatsApp Number">  

    <h3>Favorite Song</h3>  
    <input type="url" id="spotify" placeholder="Spotify Song URL">  

    <button id="createProfileBtn">Create Profile</button>  
</div>  

<div class="profile-card" id="profile-container">  
    <div class="top-section"></div>  
    <img class="profile-image" id="profile-image" src="" alt="Profile Picture">  
    <div class="section">  
        <h2 id="profile-name"></h2>  
        <p id="profile-bio"></p>  
        <p><strong>Birthday:</strong> <span id="profile-birthday"></span></p>  
    </div>  

    <div class="section">  
        <h3>Social Profiles</h3>  
        <div class="social-icons" id="social-icons"></div>  
    </div>  

    <div class="section">  
        <h3>Favorite Song</h3>  
        <div id="spotify-container"></div>  
    </div>  
</div>  

<script type="module">  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";  
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";  

    const firebaseConfig = {  
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",  
        authDomain: "newai-52371.firebaseapp.com",  
        projectId: "newai-52371",  
        storageBucket: "newai-52371.appspot.com",  
        messagingSenderId: "480586908639",  
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"  
    };  

    const app = initializeApp(firebaseConfig);  
    const db = getFirestore(app);  

    async function createProfile() {  
        const name = document.getElementById("name").value;  
        const birthday = document.getElementById("birthday").value;  
        const imageFile = document.getElementById("profileImage").files[0];  
        const bio = document.getElementById("bio").value;  
        const instagram = document.getElementById("instagram").value;  
        const snapchat = document.getElementById("snapchat").value;  
        const whatsapp = document.getElementById("whatsapp").value;  
        const spotify = document.getElementById("spotify").value;  

        if (!name || !bio || !birthday || !imageFile) {  
            alert("Name, Bio, Birthday, and Profile Image are required!");  
            return;  
        }  

        let imageUrl = await uploadImage(imageFile);  

        await addDoc(collection(db, "profiles"), {  
            name, birthday, imageUrl, bio, instagram, snapchat, whatsapp, spotify  
        });  

        window.location.href = "?user=" + name.replace(/\s+/g, "").toLowerCase();  
    }  

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);  

</script>  

</body>  
</html>
