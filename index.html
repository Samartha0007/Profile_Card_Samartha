<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #eceff1, #b0bec5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container, .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        .hidden { display: none; }
        .profile-image {
            width: 130px; height: 130px; border-radius: 50%;
            object-fit: cover; transition: transform 0.3s ease-in-out;
        }
        .profile-image:hover { transform: scale(1.1); }
        .social-icons a {
            font-size: 24px; margin: 10px; color: black;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover { transform: translateY(-5px); color: #444; }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); display: flex;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 20px; border-radius: 10px;
            text-align: center;
        }
        .share-btn {
            position: absolute; top: 10px; right: 10px;
            cursor: pointer; font-size: 20px;
        }
    </style>
</head>
<body>

<!-- Profile Creation -->
<div class="container" id="create-container">
    <h2>Create Your Profile</h2>

    <input type="text" id="name" placeholder="Name" required><br>
    <input type="date" id="birthday" required><br>
    <input type="file" id="profileImage" accept="image/*" required><br>

    <h3>Social Profiles</h3>
    <div>
        <i class="fab fa-instagram"></i>
        <input type="text" id="instagram" placeholder="Instagram ID">
    </div>
    <div>
        <i class="fab fa-snapchat"></i>
        <input type="text" id="snapchat" placeholder="Snapchat ID">
    </div>
    <div>
        <i class="fab fa-whatsapp"></i>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number">
    </div>

    <h3>Spotify Song</h3>
    <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>

    <button id="createProfileBtn">Create Profile</button>
</div>

<!-- Profile Card -->
<div class="profile-card hidden" id="profile-container">
    <i class="fas fa-share share-btn" onclick="shareProfile()"></i>
    <div class="top-section"></div>
    <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
    
    <div class="profile-details">
        <h2 id="profile-name"></h2>
        <p id="profile-birthday"></p>
        <p id="profile-bio"></p>
    </div>

    <div class="social-icons" id="social-icons"></div>
    <div id="spotify-container"></div>
</div>

<!-- Creating Profile Modal -->
<div class="modal hidden" id="loading-modal">
    <div class="modal-content">Creating Profile...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
        authDomain: "newai-52371.firebaseapp.com",
        projectId: "newai-52371",
        storageBucket: "newai-52371.appspot.com",
        messagingSenderId: "480586908639",
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadImage(file) {
        const cloudName = "dw1qrki2c";
        const uploadPreset = "profile_uploads";
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: "POST", body: formData });
        const data = await response.json();
        return data.secure_url;
    }

    async function generateUniqueUsername(name) {
        let username = name.toLowerCase().replace(/\s+/g, '');
        let count = 1;
        let q = query(collection(db, "profiles"), where("username", "==", username));
        let querySnapshot = await getDocs(q);
        while (!querySnapshot.empty) {
            username = name.toLowerCase().replace(/\s+/g, '') + count;
            querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
            count++;
        }
        return username;
    }

    async function createProfile() {
        document.getElementById("loading-modal").classList.remove("hidden");

        const name = document.getElementById("name").value;
        const birthday = document.getElementById("birthday").value;
        const imageFile = document.getElementById("profileImage").files[0];
        const instagram = document.getElementById("instagram").value;
        const snapchat = document.getElementById("snapchat").value;
        const whatsapp = document.getElementById("whatsapp").value;
        const spotify = document.getElementById("spotify").value;
        const bio = document.getElementById("bio").value;

        if (!name || !birthday || !imageFile || !bio) {
            alert("All fields are required!");
            return;
        }

        const username = await generateUniqueUsername(name);
        const imageUrl = await uploadImage(imageFile);

        await addDoc(collection(db, "profiles"), { name, username, birthday, imageUrl, instagram, snapchat, whatsapp, spotify, bio });

        const profileURL = `${window.location.origin}?user=${username}`;
        navigator.clipboard.writeText(profileURL);

        window.location.href = profileURL;
    }

    function shareProfile() {
        navigator.share({ url: window.location.href }).catch(err => console.error("Share failed:", err));
    }

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);
</script>

</body>
</html>
