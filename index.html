<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f8f2;
            padding: 20px;
        }

        /* Profile Card */
        .profile-card {
            width: 340px;
            background: white;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            padding: 20px;
        }
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Profile Image */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            transition: transform 0.3s ease-in-out;
        }
        .profile-image:hover {
            transform: scale(1.1);
        }

        /* Profile Details */
        .profile-name { font-size: 18px; font-weight: 600; color: #333; }
        .profile-bio { font-size: 14px; color: #777; margin-top: 5px; }

        /* Social Icons */
        .social-icons { margin-top: 15px; display: flex; justify-content: center; gap: 15px; }
        .social-icons a { font-size: 18px; color: #444; transition: transform 0.3s ease-in-out, color 0.3s ease-in-out; }
        .social-icons a:hover { color: #D84A65; transform: scale(1.2); }

        /* Input Form */
        .form-container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            background: #D84A65;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover { background: #C13584; }

    </style>
</head>
<body>

    <div id="profileContainer" style="display: none;">
        <div class="profile-card">
            <img id="profileImage" class="profile-image" src="" alt="Profile Picture">
            <h2 id="profileName">User Name</h2>
            <p id="profileBio">Short Bio</p>
            <div id="socialLinks" class="social-icons"></div>
            <div id="spotifyEmbed"></div>
            <button onclick="copyProfileUrl()">Copy Profile URL</button>
        </div>
    </div>

    <div id="formContainer" class="form-container">
        <h2>Create Profile</h2>
        <input type="text" id="name" placeholder="Enter Name"><br>
        <input type="text" id="bio" placeholder="Enter Bio"><br>
        <input type="text" id="instagram" placeholder="Instagram ID"><br>
        <input type="text" id="spotify" placeholder="Spotify Track ID"><br>
        <input type="file" id="imageInput"><br>
        <button id="createProfile">Create Profile</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
            authDomain: "newai-52371.firebaseapp.com",
            projectId: "newai-52371",
            storageBucket: "newai-52371.appspot.com",
            messagingSenderId: "480586908639",
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const params = new URLSearchParams(window.location.search);
        if (params.has("id")) {
            loadProfile(params.get("id"));
        }

        async function loadProfile(profileId) {
            const docRef = doc(db, "profiles", profileId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("profileContainer").style.display = "block";

                const data = docSnap.data();
                document.getElementById("profileName").textContent = data.name;
                document.getElementById("profileBio").textContent = data.bio;
                document.getElementById("profileImage").src = data.image || `https://www.instagram.com/${data.instagram}/profile_pic`;

                let socialLinksHtml = "";
                if (data.instagram) {
                    socialLinksHtml += `<a href="https://instagram.com/${data.instagram}" target="_blank"><i class="fab fa-instagram"></i></a>`;
                }
                document.getElementById("socialLinks").innerHTML = socialLinksHtml;

                if (data.spotify) {
                    document.getElementById("spotifyEmbed").innerHTML = `<iframe src="https://open.spotify.com/embed/track/${data.spotify}" width="100%" height="80"></iframe>`;
                }
            } else {
                document.body.innerHTML = "<h2>Profile Not Found</h2>";
            }
        }

        document.getElementById("createProfile").addEventListener("click", async () => {
            const name = document.getElementById("name").value.trim();
            const bio = document.getElementById("bio").value.trim();
            const instagram = document.getElementById("instagram").value.trim();
            const spotify = document.getElementById("spotify").value.trim();
            const imageFile = document.getElementById("imageInput").files[0];

            let imageUrl = `https://www.instagram.com/${instagram}/profile_pic`;
            if (imageFile) {
                const imageRef = ref(storage, `profile_images/${name}.jpg`);
                await uploadBytes(imageRef, imageFile);
                imageUrl = await getDownloadURL(imageRef);
            }

            await setDoc(doc(db, "profiles", name), { name, bio, instagram, spotify, image: imageUrl });
            window.location.href = `?id=${name}`;
        });

        function copyProfileUrl() {
            navigator.clipboard.writeText(window.location.href);
            alert("Profile URL copied!");
        }
    </script>

</body>
</html>
