<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container" id="create-container">
    <h2>Create Your Profile</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="file" id="profileImage" accept="image/*"><br>
    <input type="text" id="instagram" placeholder="Instagram ID"><br>
    <input type="text" id="snapchat" placeholder="Snapchat ID"><br>
    <input type="text" id="twitter" placeholder="Twitter/X Username"><br>
    <input type="text" id="facebook" placeholder="Facebook Username"><br>
    <input type="text" id="tiktok" placeholder="TikTok Username"><br>
    <input type="text" id="linkedin" placeholder="LinkedIn Username"><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
    <input type="text" id="telegram" placeholder="Telegram Username"><br>
    <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>
    <button id="createProfileBtn">Create Profile</button>
</div>

<!-- Modal for Profile Creation -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3 id="modalText">Creating Your Profile...</h3>
        <div id="loading" class="loader"></div>
        <p id="profileLink" style="display: none;"></p>
        <button id="openProfileBtn" style="display: none;">Open Profile</button>
        <button id="shareProfileBtn" style="display: none;">Share Profile</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
        authDomain: "newai-52371.firebaseapp.com",
        projectId: "newai-52371",
        storageBucket: "newai-52371.appspot.com",
        messagingSenderId: "480586908639",
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadImage(file) {
        const cloudName = "dw1qrki2c";
        const uploadPreset = "profile_uploads";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        return data.secure_url;
    }

    async function generateUniqueUsername(name) {
        let username = name.toLowerCase().replace(/\s+/g, '');
        let count = 1;

        const q = query(collection(db, "profiles"), where("username", "==", username));
        let querySnapshot = await getDocs(q);

        while (!querySnapshot.empty) {
            username = name.toLowerCase().replace(/\s+/g, '') + count;
            querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
            count++;
        }
        return username;
    }

    async function createProfile() {
        const name = document.getElementById("name").value;
        const imageFile = document.getElementById("profileImage").files[0];

        if (!name) {
            alert("Name is required!");
            return;
        }

        let modal = document.getElementById("profileModal");
        modal.style.display = "block";

        let username = await generateUniqueUsername(name);
        let imageUrl = imageFile ? await uploadImage(imageFile) : "";

        try {
            await addDoc(collection(db, "profiles"), { name, username, imageUrl });

            let profileUrl = window.location.origin + "?user=" + username;
            document.getElementById("modalText").innerText = "Profile Created Successfully!";
            document.getElementById("loading").style.display = "none";

            let profileLinkElem = document.getElementById("profileLink");
            profileLinkElem.style.display = "block";
            profileLinkElem.innerHTML = `<a href="${profileUrl}" target="_blank">${profileUrl}</a>`;

            document.getElementById("openProfileBtn").style.display = "inline-block";
            document.getElementById("shareProfileBtn").style.display = "inline-block";

            document.getElementById("openProfileBtn").addEventListener("click", () => {
                window.open(profileUrl, "_blank");
            });

            document.getElementById("shareProfileBtn").addEventListener("click", () => {
                navigator.clipboard.writeText(profileUrl);
                alert("Profile link copied to clipboard!");
            });

        } catch (error) {
            console.error("Error adding document: ", error);
            alert("Failed to create profile. Check Firebase rules!");
            modal.style.display = "none";
        }
    }

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);
</script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 350px;
        max-width: 90%;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background: white;
        padding: 20px;
        margin: 15% auto;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        text-align: center;
    }

    .loader {
        border: 6px solid #ccc;
        border-top: 6px solid #7e57c2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 20px auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</body>
</html>
