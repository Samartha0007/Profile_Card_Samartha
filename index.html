<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Profile Creation Form -->
    <div class="container" id="create-container">
        <h2>Create Your Profile</h2>
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="file" id="profileImage" accept="image/*"><br>
        <textarea id="bio" placeholder="Short Bio" required></textarea><br>
        
        <h3>Social Links</h3>
        <div id="social-links">
            <input type="text" class="social-input" placeholder="Add social link (https://example.com)">
        </div>
        <button id="addSocialLink">+ Add More</button><br>
        
        <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
        <button id="createProfileBtn">Create Profile</button>
    </div>

    <!-- Profile Card Display -->
    <div class="profile-card" id="profile-container" style="display: none;">
        <div class="top-section"></div>
        <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
        <div class="profile-details">
            <div class="profile-name" id="profile-name"></div>
            <div class="profile-bio" id="profile-bio"></div>
            <div class="social-icons" id="social-icons"></div>
            <div id="spotify-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
            authDomain: "newai-52371.firebaseapp.com",
            projectId: "newai-52371",
            storageBucket: "newai-52371.appspot.com",
            messagingSenderId: "480586908639",
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function uploadImage(file) {
            const cloudName = "dw1qrki2c";
            const uploadPreset = "profile_uploads";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            return data.secure_url;
        }

        async function generateUniqueUsername(name) {
            let username = name.toLowerCase().replace(/\s+/g, '');
            let count = 1;

            const q = query(collection(db, "profiles"), where("username", "==", username));
            let querySnapshot = await getDocs(q);

            while (!querySnapshot.empty) {
                username = name.toLowerCase().replace(/\s+/g, '') + count;
                querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
                count++;
            }
            return username;
        }

        async function createProfile() {
            const name = document.getElementById("name").value;
            const imageFile = document.getElementById("profileImage").files[0];
            const bio = document.getElementById("bio").value;
            const spotify = document.getElementById("spotify").value;

            if (!name) {
                alert("Name is required!");
                return;
            }

            let socialLinks = [];
            document.querySelectorAll(".social-input").forEach(input => {
                if (input.value.trim() !== "") {
                    socialLinks.push(input.value.trim());
                }
            });

            let username = await generateUniqueUsername(name);
            let imageUrl = imageFile ? await uploadImage(imageFile) : "";

            try {
                await addDoc(collection(db, "profiles"), {
                    name, username, imageUrl, socialLinks, spotify, bio
                });

                window.location.href = "?user=" + username;
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to create profile. Check Firebase rules!");
            }
        }

        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get("user");

            if (username) {
                document.getElementById("profile-container").style.display = "block";
                document.getElementById("create-container").style.display = "none";

                const q = query(collection(db, "profiles"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const profile = querySnapshot.docs[0].data();
                    document.getElementById("profile-name").innerText = profile.name;
                    document.getElementById("profile-bio").innerText = profile.bio;

                    if (profile.imageUrl) {
                        document.getElementById("profile-image").src = profile.imageUrl;
                    }

                    let socialHTML = "";
                    profile.socialLinks.forEach(link => {
                        socialHTML += `<a href="${link}" target="_blank"><i class="fa fa-link"></i></a>`;
                    });
                    document.getElementById("social-icons").innerHTML = socialHTML;

                    if (profile.spotify) {
                        const spotifyEmbed = `<iframe src="https://open.spotify.com/embed/track/${profile.spotify.split('/').pop()}" width="300" height="80" frameborder="0" allow="encrypted-media"></iframe>`;
                        document.getElementById("spotify-container").innerHTML = spotifyEmbed;
                    }
                } else {
                    alert("Profile not found!");
                    window.location.href = "/";
                }
            }
        }

        document.getElementById("createProfileBtn").addEventListener("click", createProfile);
        document.getElementById("addSocialLink").addEventListener("click", () => {
            const input = document.createElement("input");
            input.type = "text";
            input.className = "social-input";
            input.placeholder = "Add another social link (https://example.com)";
            document.getElementById("social-links").appendChild(input);
        });

        window.onload = loadProfile;
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #eceff1, #b0bec5);
            text-align: center;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            animation: glowing 2s infinite alternate;
        }

        @keyframes glowing {
            0% { border-color: #ff5733; box-shadow: 0 0 10px #ff5733; }
            50% { border-color: #33ff57; box-shadow: 0 0 15px #33ff57; }
            100% { border-color: #3357ff; box-shadow: 0 0 20px #3357ff; }
        }
    </style>

</body>
</html>
