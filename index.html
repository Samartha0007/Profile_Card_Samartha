<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
       /* Global Styling */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Profile Card */
.profile-card {
    position: relative;
    width: 420px;
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(25px);
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
}

/* Profile Image */
.profile-image {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid rgba(255, 255, 255, 0.3);
    transition: 0.4s;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
}

.profile-image:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
}

/* Profile Name */
.profile-name {
    font-size: 28px;
    font-weight: bold;
    margin-top: 10px;
    color: #ff4b2b;
    text-shadow: 2px 2px 10px rgba(255, 75, 43, 0.6);
    animation: fadeIn 1s ease-in-out;
}

/* Profile Bio */
.profile-bio {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.8);
    margin: 8px 0;
}

/* Profile Birthday */
.profile-birthday {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.5);
}

/* Social Profiles */
.social-profiles {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icons a {
    text-decoration: none;
    font-size: 24px;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: 0.3s;
    box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
}

.social-icons .instagram { background: #E4405F; color: white; }
.social-icons .snapchat { background: #FFFC00; color: black; }
.social-icons .whatsapp { background: #25D366; color: white; }

.social-icons a:hover {
    transform: scale(1.2) rotate(5deg);
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
}

/* Spotify Embed */
#spotify-container {
    margin-top: 20px;
}

/* Share Button (Top Right) */
.share-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    padding: 12px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.share-btn:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
}

/* Creating Profile Modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    text-align: center;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 15px;
    display: inline-block;
    margin-top: 20%;
}

/* Animations */
@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
}
    </style>
</head>
<body>

<div class="container" id="create-container">
    <h2>Create Your Profile</h2>

    <!-- Social Media Inputs -->
    <div id="social-inputs">
        <input type="text" id="instagram" placeholder="Instagram ID"><br>
        <input type="text" id="snapchat" placeholder="Snapchat ID"><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
    </div>

    <input type="text" id="name" placeholder="Name" required><br>
    <input type="date" id="birthday" required><br>
    <input type="file" id="profileImage" accept="image/*" required><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>
    <input type="url" id="spotify" placeholder="Spotify Song URL"><br>

    <button id="createProfileBtn">Create Profile</button>
</div>

<!-- Creating Profile Modal -->
<div id="loadingModal" class="modal">
    <div class="modal-content">
        <h3>Creating Profile...</h3>
    </div>
</div>

<!-- Profile Display -->
<div class="profile-card" id="profile-container">
    <div class="top-section">
        <button id="shareProfile"><i class="fas fa-share-alt"></i></button>
    </div>
    <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
    <div class="profile-details">
        <div class="profile-name" id="profile-name"></div>
        <div class="profile-bio" id="profile-bio"></div>
        <div class="profile-birthday" id="profile-birthday"></div>
    </div>
    <div class="social-icons" id="social-icons"></div>
    <div id="spotify-container"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
        authDomain: "newai-52371.firebaseapp.com",
        projectId: "newai-52371",
        storageBucket: "newai-52371.appspot.com",
        messagingSenderId: "480586908639",
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showLoadingModal() {
        document.getElementById("loadingModal").style.display = "block";
    }

    function hideLoadingModal() {
        document.getElementById("loadingModal").style.display = "none";
    }

    async function uploadImage(file) {
        const cloudName = "dw1qrki2c";
        const uploadPreset = "profile_uploads";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        return data.secure_url;
    }

    async function generateUniqueUsername(name) {
        let username = name.toLowerCase().replace(/\s+/g, '');
        let count = 1;

        const q = query(collection(db, "profiles"), where("username", "==", username));
        let querySnapshot = await getDocs(q);

        while (!querySnapshot.empty) {
            username = name.toLowerCase().replace(/\s+/g, '') + count;
            querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
            count++;
        }
        return username;
    }

    async function createProfile() {
        const name = document.getElementById("name").value;
        const birthday = document.getElementById("birthday").value;
        const imageFile = document.getElementById("profileImage").files[0];
        const bio = document.getElementById("bio").value;
        const spotify = document.getElementById("spotify").value;
        const instagram = document.getElementById("instagram").value;
        const snapchat = document.getElementById("snapchat").value;
        const whatsapp = document.getElementById("whatsapp").value;

        if (!name || !birthday || !bio || !imageFile) {
            alert("All fields are required!");
            return;
        }

        showLoadingModal();

        let username = await generateUniqueUsername(name);
        let imageUrl = await uploadImage(imageFile);

        let socialProfiles = { instagram, snapchat, whatsapp };

        try {
            await addDoc(collection(db, "profiles"), {
                name, username, imageUrl, birthday, bio, spotify, socialProfiles
            });

            let profileUrl = `${window.location.origin}?user=${username}`;
            navigator.clipboard.writeText(profileUrl);

            window.location.href = profileUrl;
        } catch (error) {
            console.error("Error adding document: ", error);
            alert("Failed to create profile.");
        } finally {
            hideLoadingModal();
        }
    }

    async function loadProfile() {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("user");

        if (username) {
            document.getElementById("profile-container").style.display = "block";
            document.getElementById("create-container").style.display = "none";

            const q = query(collection(db, "profiles"), where("username", "==", username));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const profile = querySnapshot.docs[0].data();
                document.getElementById("profile-name").innerText = profile.name;
                document.getElementById("profile-bio").innerText = profile.bio;
                document.getElementById("profile-birthday").innerText = "Birthday: " + profile.birthday;
                document.getElementById("profile-image").src = profile.imageUrl;
            }
        }
    }

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);
    document.getElementById("shareProfile").addEventListener("click", () => {
        navigator.clipboard.writeText(window.location.href);
        alert("Profile link copied!");
    });

    window.onload = loadProfile;
</script>
</body>
</html>
