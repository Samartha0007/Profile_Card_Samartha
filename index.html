<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Service</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 20px; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        img { max-width: 150px; border-radius: 50%; margin: 10px; }
        .profile-card { padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; background: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Profile</h2>
        <input type="text" id="name" placeholder="Unique Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <textarea id="bio" placeholder="Short Bio" required></textarea><br>

        <h3>Social Profiles (At least one required)</h3>
        <input type="text" id="instagram" placeholder="Instagram Username (@username)"><br>
        <input type="text" id="snapchat" placeholder="Snapchat Username"><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number (with country code)"><br>

        <button onclick="createProfile()">Create Profile</button>
    </div>

    <div class="container">
        <h2>All Profiles</h2>
        <div id="profiles"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVQpZYEQmmM3fRgr2PEAxaDQzeOyZYCF0",
            authDomain: "garena-a6421.firebaseapp.com",
            projectId: "garena-a6421",
            storageBucket: "garena-a6421.appspot.com",
            messagingSenderId: "1099395566306",
            appId: "1:1099395566306:web:fd4524cb40882dcd2cecbb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to create a profile
        window.createProfile = async function () {
            try {
                const name = document.getElementById("name").value.trim().toLowerCase();
                const email = document.getElementById("email").value;
                const bio = document.getElementById("bio").value;
                const instagram = document.getElementById("instagram").value.trim();
                const snapchat = document.getElementById("snapchat").value.trim();
                const whatsapp = document.getElementById("whatsapp").value.trim();

                if (!name || !email || !bio) {
                    alert("All fields are required!");
                    return;
                }

                if (!instagram && !snapchat && !whatsapp) {
                    alert("At least one social profile is required!");
                    return;
                }

                console.log("Checking if username exists...");
                const q = query(collection(db, "profiles"), where("name", "==", name));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    alert("This username is already taken. Choose another.");
                    return;
                }

                let profileImage = "default.jpg"; // Default image
                if (instagram) {
                    profileImage = `https://www.instagram.com/${instagram.replace('@', '')}/profile_pic.jpg`;
                } else if (snapchat) {
                    profileImage = `https://app.snapchat.com/web/deeplink/snapcode/${snapchat}`;
                } else if (whatsapp) {
                    profileImage = `https://api.whatsapp.com/send?phone=${whatsapp}`;
                }

                console.log("Saving profile to Firestore...");
                await addDoc(collection(db, "profiles"), { name, email, bio, instagram, snapchat, whatsapp, profileImage });

                alert(`Profile Created! Share this link: ?name=${name}`);
                location.reload();
            } catch (error) {
                console.error("Error:", error);
                alert("Error creating profile. Check console for details.");
            }
        };

        // Load all profiles
        async function loadProfiles() {
            const querySnapshot = await getDocs(collection(db, "profiles"));
            let profilesHTML = "";
            querySnapshot.forEach((doc) => {
                profilesHTML += `<div class="profile-card">
                    <img src="${doc.data().profileImage}" alt="Profile Image"><br>
                    <strong>${doc.data().name}</strong><br>
                    ${doc.data().bio} <br>
                    <p>Socials:
                        ${doc.data().instagram ? `<a href="https://www.instagram.com/${doc.data().instagram.replace('@', '')}" target="_blank">Instagram</a> | ` : ""}
                        ${doc.data().snapchat ? `<a href="https://www.snapchat.com/add/${doc.data().snapchat}" target="_blank">Snapchat</a> | ` : ""}
                        ${doc.data().whatsapp ? `<a href="https://api.whatsapp.com/send?phone=${doc.data().whatsapp}" target="_blank">WhatsApp</a>` : ""}
                    </p>
                    (<a href="?name=${doc.data().name}">View Profile</a>)
                </div>`;
            });
            document.getElementById("profiles").innerHTML = profilesHTML;
        }

        // Show a single profile if URL has ?name=username
        const params = new URLSearchParams(window.location.search);
        if (params.has("name")) {
            const q = query(collection(db, "profiles"), where("name", "==", params.get("name")));
            getDocs(q).then((querySnapshot) => {
                if (!querySnapshot.empty) {
                    const docSnap = querySnapshot.docs[0];
                    document.body.innerHTML = `<div class="container">
                        <h2>${docSnap.data().name}</h2>
                        <img src="${docSnap.data().profileImage}" alt="Profile Image"><br>
                        <p>${docSnap.data().bio}</p>
                        <p>Email: ${docSnap.data().email}</p>
                        <p>Socials:
                            ${docSnap.data().instagram ? `<a href="https://www.instagram.com/${docSnap.data().instagram.replace('@', '')}" target="_blank">Instagram</a> | ` : ""}
                            ${docSnap.data().snapchat ? `<a href="https://www.snapchat.com/add/${docSnap.data().snapchat}" target="_blank">Snapchat</a> | ` : ""}
                            ${docSnap.data().whatsapp ? `<a href="https://api.whatsapp.com/send?phone=${docSnap.data().whatsapp}" target="_blank">WhatsApp</a>` : ""}
                        </p>
                    </div>`;
                } else {
                    document.body.innerHTML = "<h2>Profile Not Found</h2>";
                }
            });
        } else {
            loadProfiles();
        }
    </script>
</body>
</html>
