<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #eceff1, #b0bec5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .create-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .create-container h2 {
            margin-bottom: 20px;
        }

        .create-container input,
        .create-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #createProfileBtn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Loading Modal Styles */
        #loadingModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Profile Card Styles (Original) */
        .profile-card {
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            animation: glow 3s infinite alternate ease-in-out;
            transition: box-shadow 0.5s ease-in-out, transform 0.3s ease-in-out;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 0, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5); }
        }

        .social-icons a {
            font-size: 24px;
            margin: 10px;
            color: black;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: blue;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .social-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: inline-block;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 5px;
            color: black;
            font-size: 20px;
            text-decoration: none;
        }

        #spotify-container {
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }

        .sharebtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: black;
            transition: transform 0.3s ease-in-out;
        }

        .sharebtn:hover {
            transform: scale(1.1);
            color: gray;
        }

        #spotify-container {
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 10px;
            left: 0;
            padding: 10px;
        }

        #spotify-container iframe {
            width: 300px;
            height: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button id="shareBtn" class="sharebtn">
        <i class="fas fa-share-alt"></i>
    </button>

    <div class="create-container" id="create-container">
        <h2>Create Your Profile</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="file" id="profileImage" accept="image/*" required>
        <textarea id="bio" placeholder="Short Bio" required></textarea>
        
        <h3>Social Profiles (Optional)</h3>
        <input type="text" id="instagram" placeholder="Instagram ID">
        <input type="text" id="snapchat" placeholder="Snapchat ID">
        <input type="text" id="whatsapp" placeholder="WhatsApp Number">
        <input type="text" id="twitter" placeholder="Twitter Handle">
        <input type="text" id="linkedin" placeholder="LinkedIn Username">
        <input type="text" id="github" placeholder="GitHub Username">
        <input type="text" id="facebook" placeholder="Facebook Username">
        <input type="text" id="tiktok" placeholder="TikTok Username">
        
        <h3>Spotify (Optional)</h3>
        <input type="url" id="spotify" placeholder="Spotify Song/Playlist URL">
        
        <button id="createProfileBtn">Create Profile</button>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal">
        <div class="modal-content">
            <div class="spinner"></div>
            <h3>Creating Profile...</h3>
            <div class="modal-footer">
                Made with ðŸ’– By Samarth
            </div>
        </div>
    </div>

    <div class="profile-card" id="profile-container" style="display: none;">
        <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
        <div class="profile-details">
            <div class="profile-name" id="profile-name"></div>
            <div class="profile-bio" id="profile-bio"></div>
            <div class="social-container">
                <div class="social-icons" id="social-icons"></div>
            </div>
            <div id="spotify-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
            authDomain: "newai-52371.firebaseapp.com",
            projectId: "newai-52371",
            storageBucket: "newai-52371.appspot.com",
            messagingSenderId: "480586908639",
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function uploadImage(file) {
            const cloudName = "dw1qrki2c";
            const uploadPreset = "profile_uploads";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            return data.secure_url;
        }

        async function generateUniqueUsername(name) {
            let username = name.toLowerCase().replace(/\s+/g, '');
            let count = 1;

            const q = query(collection(db, "profiles"), where("username", "==", username));
            let querySnapshot = await getDocs(q);

            while (!querySnapshot.empty) {
                username = name.toLowerCase().replace(/\s+/g, '') + count;
                querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
                count++;
            }
            return username;
        }

        async function createProfile() {
            const name = document.getElementById("name").value;
            const imageFile = document.getElementById("profileImage").files[0];
            const bio = document.getElementById("bio").value;
            const instagram = document.getElementById("instagram").value;
            const snapchat = document.getElementById("snapchat").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const twitter = document.getElementById("twitter").value;
            const linkedin = document.getElementById("linkedin").value;
            const github = document.getElementById("github").value;
            const facebook = document.getElementById("facebook").value;
            const tiktok = document.getElementById("tiktok").value;
            const spotify = document.getElementById("spotify").value;

            if (!name || !imageFile || !bio) {
                alert("Name, Profile Image, and Bio are required!");
                return;
            }

            // Show loading modal
            document.getElementById("loadingModal").style.display = "flex";

            try {
                let username = await generateUniqueUsername(name);
                let imageUrl = await uploadImage(imageFile);

                await addDoc(collection(db, "profiles"), {
                    name, 
                    username, 
                    imageUrl, 
                    bio, 
                    instagram, 
                    snapchat, 
                    whatsapp,
                    twitter,
                    linkedin,
                    github,
                    facebook,
                    tiktok,
                    spotify
                });

                // Redirect after a short delay to show loading
                setTimeout(() => {
                    window.location.href = "?user=" + username;
                }, 1500);

            } catch (error) {
                console.error("Error adding document: ", error);
                document.getElementById("loadingModal").style.display = "none";
                alert("Failed to create profile. Check Firebase rules!");
            }
        }

        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get("user");

            if (username) {
                document.getElementById("profile-container").style.display = "block";
                document.getElementById("create-container").style.display = "none";

                const q = query(collection(db, "profiles"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const profile = querySnapshot.docs[0].data();
                    document.getElementById("profile-name").innerText = profile.name;
                    document.getElementById("profile-bio").innerText = profile.bio;

                    if (profile.imageUrl) {
                        document.getElementById("profile-image").src = profile.imageUrl;
                    }

                    let socialHTML = "";
                    if (profile.instagram) socialHTML += `<a href="https://instagram.com/${profile.instagram}" target="_blank"><i class="fab fa-instagram"></i></a>`;
                    if (profile.snapchat) socialHTML += `<a href="https://snapchat.com/add/${profile.snapchat}" target="_blank"><i class="fab fa-snapchat"></i></a>`;
                    if (profile.whatsapp) socialHTML += `<a href="https://wa.me/${profile.whatsapp}" target="_blank"><i class="fab fa-whatsapp"></i></a>`;
                    if (profile.twitter) socialHTML += `<a href="https://twitter.com/${profile.twitter}" target="_blank"><i class="fab fa-twitter"></i></a>`;
                    if (profile.linkedin) socialHTML += `<a href="https://linkedin.com/in/${profile.linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>`;
                    if (profile.github) socialHTML += `<a href="https://github.com/${profile.github}" target="_blank"><i class="fab fa-github"></i></a>`;
                    if (profile.facebook) socialHTML += `<a href="https://facebook.com/${profile.facebook}" target="_blank"><i class="fab fa-facebook"></i></a>`;
                    if (profile.tiktok) socialHTML += `<a href="https://tiktok.com/@${profile.tiktok}" target="_blank"><i class="fab fa-tiktok"></i></a>`;
                    document.getElementById("social-icons").innerHTML = socialHTML;

                    if (profile.spotify) {
                        let spotifyID = profile.spotify.split('/').pop();
                        let embedType = profile.spotify.includes("playlist") ? "playlist" : "track";

                        const spotifyEmbed = `<iframe src="https://open.spotify.com/embed/${embedType}/${spotifyID}" width="300" height="80" frameborder="0" allow="encrypted-media"></iframe>`;
                        document.getElementById("spotify-container").innerHTML = spotifyEmbed;
                    }
                } else {
                    alert("Profile not found!");
                    window.location.href = "/";
                }
