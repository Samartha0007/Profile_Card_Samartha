<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Service</title>
</head>
<body>
    <h2>Create Profile</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>
    
    <h3>Social Profiles</h3>
    <input type="url" id="instagram" placeholder="Instagram URL"><br>
    <input type="url" id="snapchat" placeholder="Snapchat URL"><br>
    <input type="url" id="whatsapp" placeholder="WhatsApp URL"><br>
    
    <button onclick="createProfile()">Create</button>

    <h2>All Profiles</h2>
    <div id="profiles"></div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
            authDomain: "newai-52371.firebaseapp.com",
            projectId: "newai-52371",
            storageBucket: "newai-52371.appspot.com", // âœ… Corrected
            messagingSenderId: "480586908639",
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to create a new profile
        window.createProfile = async function () {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const bio = document.getElementById("bio").value;
            const instagram = document.getElementById("instagram").value;
            const snapchat = document.getElementById("snapchat").value;
            const whatsapp = document.getElementById("whatsapp").value;

            if (!name || !email || !bio) {
                alert("Name, Email, and Bio are required!");
                return;
            }

            // Store only non-empty social profiles
            const socialProfiles = {};
            if (instagram) socialProfiles.instagram = instagram;
            if (snapchat) socialProfiles.snapchat = snapchat;
            if (whatsapp) socialProfiles.whatsapp = whatsapp;

            try {
                const docRef = await addDoc(collection(db, "profiles"), { 
                    name, email, bio, socialProfiles
                });
                alert(`Profile Created! Share this link: ?id=${docRef.id}`);
                location.reload();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        };

        // Function to load all profiles
        async function loadProfiles() {
            const querySnapshot = await getDocs(collection(db, "profiles"));
            let profilesHTML = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                profilesHTML += `<p><strong>${data.name}</strong>: ${data.bio} 
                (<a href="?id=${doc.id}">View</a>)</p>`;
            });
            document.getElementById("profiles").innerHTML = profilesHTML;
        }

        // Function to display a single profile
        const params = new URLSearchParams(window.location.search);
        if (params.has("id")) {
            const docRef = doc(db, "profiles", params.get("id"));
            getDoc(docRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    let socialLinks = "";
                    for (const [platform, url] of Object.entries(data.socialProfiles || {})) {
                        if (url) socialLinks += `<p>${platform}: <a href="${url}" target="_blank">${url}</a></p>`;
                    }

                    document.body.innerHTML = `<h2>${data.name}</h2>
                        <p>${data.bio}</p>
                        <p>Email: ${data.email}</p>
                        ${socialLinks}`;
                } else {
                    document.body.innerHTML = "<h2>Profile Not Found</h2>";
                }
            });
        } else {
            loadProfiles();
        }
    </script>
</body>
</html>
