<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="create-container">
        <h2>Create Your Profile</h2>
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="file" id="profileImage" accept="image/*"><br>
        <input type="text" id="instagram" placeholder="Instagram ID"><br>
        <input type="text" id="snapchat" placeholder="Snapchat ID"><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
        <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
        <textarea id="bio" placeholder="Short Bio" required></textarea><br>
        <button id="createProfileBtn">Create Profile</button>
    </div>

    <div class="profile-card" id="profile-container" style="display: none;">
        <div class="top-section"></div>
        <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
        <div class="profile-details">
            <div class="profile-name" id="profile-name"></div>
            <div class="profile-bio" id="profile-bio"></div>
            <div class="social-icons" id="social-icons"></div>
            <div id="spotify-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
            authDomain: "newai-52371.firebaseapp.com",
            projectId: "newai-52371",
            storageBucket: "newai-52371.appspot.com",
            messagingSenderId: "480586908639",
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function uploadImage(file) {
            const cloudName = "dw1qrki2c";
            const uploadPreset = "profile_uploads";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            return data.secure_url;
        }

        async function createProfile() {
            const name = document.getElementById("name").value;
            const imageFile = document.getElementById("profileImage").files[0];
            const instagram = document.getElementById("instagram").value;
            const snapchat = document.getElementById("snapchat").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const spotify = document.getElementById("spotify").value;
            const bio = document.getElementById("bio").value;

            if (!name) {
                alert("Name is required!");
                return;
            }

            let imageUrl = "";
            if (imageFile) {
                imageUrl = await uploadImage(imageFile);
            }

            try {
                const docRef = await addDoc(collection(db, "profiles"), {
                    name, imageUrl, instagram, snapchat, whatsapp, spotify, bio
                });

                window.location.href = "?id=" + docRef.id;
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to create profile. Check Firebase rules!");
            }
        }

        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get("id");

            if (profileId) {
                document.getElementById("profile-container").style.display = "block";
                document.getElementById("create-container").style.display = "none";

                const docSnap = await getDoc(doc(db, "profiles", profileId));

                if (docSnap.exists()) {
                    const profile = docSnap.data();
                    document.getElementById("profile-name").innerText = profile.name;
                    document.getElementById("profile-bio").innerText = profile.bio;

                    if (profile.imageUrl) {
                        document.getElementById("profile-image").src = profile.imageUrl;
                    }

                    let socialHTML = "";
                    if (profile.instagram) socialHTML += `<a href="https://instagram.com/${profile.instagram}" target="_blank"><i class="fab fa-instagram"></i></a>`;
                    if (profile.snapchat) socialHTML += `<a href="https://snapchat.com/add/${profile.snapchat}" target="_blank"><i class="fab fa-snapchat"></i></a>`;
                    if (profile.whatsapp) socialHTML += `<a href="https://wa.me/${profile.whatsapp}" target="_blank"><i class="fab fa-whatsapp"></i></a>`;
                    document.getElementById("social-icons").innerHTML = socialHTML;

                    if (profile.spotify) {
                        document.getElementById("spotify-container").innerHTML = `<iframe src="https://open.spotify.com/embed/track/${profile.spotify.split('/').pop()}" width="100%" height="80" frameborder="0"></iframe>`;
                    }
                } else {
                    alert("Profile not found!");
                    window.location.href = "/";
                }
            }
        }

        document.getElementById("createProfileBtn").addEventListener("click", createProfile);
        window.onload = loadProfile;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f8f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            width: 360px;
        }
        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid white;
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff00ff; }
            100% { box-shadow: 0 0 30px #00ffff; }
        }
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

</body>
</html>
