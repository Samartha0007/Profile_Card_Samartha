<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f8f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container, .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 340px;
        }
        .profile-card {
            position: relative;
            padding-top: 60px;
            overflow: hidden;
        }
        .top-section {
            background: linear-gradient(135deg, #f06, #3cf);
            height: 100px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
            transition: transform 0.3s ease-in-out;
        }
        .profile-image:hover {
            transform: translateX(-50%) scale(1.1);
        }
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        .profile-bio {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .social-icons a {
            font-size: 22px;
            margin: 10px;
            color: black;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="create-container">
        <h2>Create Your Profile</h2>
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="file" id="profileImage" accept="image/*"><br>
        <input type="text" id="instagram" placeholder="Instagram ID"><br>
        <input type="text" id="snapchat" placeholder="Snapchat ID"><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
        <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
        <textarea id="bio" placeholder="Short Bio" required></textarea><br>
        <button id="createProfileBtn">Create Profile</button>
    </div>

    <div class="profile-card" id="profile-container" style="display: none;">
        <div class="top-section"></div>
        <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
        <div class="profile-details">
            <div class="profile-name" id="profile-name"></div>
            <div class="profile-bio" id="profile-bio"></div>
            <div class="social-icons" id="social-icons"></div>
            <div id="spotify-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
            authDomain: "newai-52371.firebaseapp.com",
            projectId: "newai-52371",
            storageBucket: "newai-52371.appspot.com",
            messagingSenderId: "480586908639",
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function uploadImage(file) {
            const cloudName = "dw1qrki2c";
            const uploadPreset = "profile_uploads";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            return data.secure_url;
        }

        async function createProfile() {
            let name = document.getElementById("name").value.trim();
            const imageFile = document.getElementById("profileImage").files[0];
            const instagram = document.getElementById("instagram").value.trim();
            const snapchat = document.getElementById("snapchat").value.trim();
            const whatsapp = document.getElementById("whatsapp").value.trim();
            const spotify = document.getElementById("spotify").value.trim();
            const bio = document.getElementById("bio").value.trim();

            if (!name) {
                alert("Name is required!");
                return;
            }

            let querySnapshot = await getDocs(query(collection(db, "profiles"), where("name", "==", name)));
            let count = 1;
            while (!querySnapshot.empty) {
                count++;
                querySnapshot = await getDocs(query(collection(db, "profiles"), where("name", "==", name + count)));
            }
            if (count > 1) name = name + count;

            let imageUrl = "";
            if (imageFile) imageUrl = await uploadImage(imageFile);

            try {
                await addDoc(collection(db, "profiles"), { name, imageUrl, instagram, snapchat, whatsapp, spotify, bio });
                window.location.href = "?id=" + name;
            } catch (error) {
                alert("Failed to create profile!");
            }
        }

        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get("id");

            if (profileId) {
                document.getElementById("profile-container").style.display = "block";
                document.getElementById("create-container").style.display = "none";

                const docSnap = await getDoc(doc(db, "profiles", profileId));

                if (docSnap.exists()) {
                    const profile = docSnap.data();
                    document.getElementById("profile-name").innerText = profile.name;
                    document.getElementById("profile-bio").innerText = profile.bio;
                    if (profile.imageUrl) document.getElementById("profile-image").src = profile.imageUrl;
                }
            }
        }

        document.getElementById("createProfileBtn").addEventListener("click", createProfile);
        window.onload = loadProfile;
    </script>

</body>
</html>
