  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

    :root {
      --hue-color: 250;
      --first-color: hsl(var(--hue-color), 69%, 1%);
      --first-color-alt: hsl(var(--hue-color), 57%, 53%);
      --title-color: hsl(var(--hue-color), 8%, 15%);
      --text-color: hsl(var(--hue-color), 8%, 45%);
      --input-color: hsl(var(--hue-color), 70%, 96%);
      --body-color: hsl(var(--hue-color), 60%, 99%);
      --container-color: #fff;
      --font-medium: 500;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--body-color);
      color: var(--text-color);
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      background-color: var(--first-color);
      color: #fff;
      padding: 11px 90px;
      border-radius: 15px;
      font-weight: var(--font-medium);
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: var(--first-color-alt);
    }

    .header {
      background-color: var(--body-color);
      padding: 20px 0;
      text-align: center;
    }

    .header_title {
      color: var(--title-color);
      font-size: 24px;
    }

    .main {
      min-height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
            flex-direction: column; /* Added */

    }

    .section {
      text-align: center;
      margin-bottom: 100px;
    }

    .section_title {
      color: var(--title-color);
      font-size: 36px;
      margin-bottom: 20px;
    }

    .section_subtitle {
      color: var(--text-color);
      font-size: 15px;
      margin-bottom: 30px;
    }

    .name_form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .name_input {
      width: 300px;
      height: 40px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .name_input:focus {
      outline: none;
      border-color: var(--first-color);
    }

    #designed-by {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }

    .thank-you-message {
      display: none;
      font-size: 36px;
      color: var(--first-color);
      text-align: center;
      margin-top: 20px;
    }

    .thank-you-message span {
      color: var(--first-color-alt);
      font-weight: bold;
    }

    .share-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .share-button {
      display: inline-block;
      background-color: var(--first-color-alt);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      margin-top: 10px;
    }

    .share-icons {
      margin-top: 10px;
    }

    .share-icons a {
      color: var(--first-color);
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .share-icons a:hover {
      color: var(--first-color-alt);
    }
  </style>
</head>
<body>
  <header class="header">

    </div>
  </header>



  <main class="main">
    <section class="section" id="mainSection">
      <div class="container">
        <h2 class="section_title">Hey! üëã</h2>
        <p class="section_subtitle">Please enter your name. For Magic !</p>
        <form class="name_form" action="#" aria-label="name form">
          <input type="text" id="nameInput" class="name_input" placeholder="Enter your name" oninput="checkNameInput()" aria-label="Name input">
          <div class="button-container">
            <button id="submitButton" class="button" disabled onclick="submitUsername(event)">Let's Begin</button>
          </div>
        </form>
      </div>

    <div id="thankYouMessage" class="thank-you-message animate__animated"></div>
    <div id="shareContainer" class="share-container">

                <a href="https://wa.me/9945751404?text=Hi" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </main>
  <div id="designed-by">
    Made With üíú By <span style="font-weight: bold;">Samartha Gs</span>
  </div>

  <script>
    const messages = [
      "<span>{name}</span>",
      "<span>{name}</span>, you are awesome!",
      "<span>{name}</span>, your support means the world to me.",
      "<span>{name}</span>, I know you have a great future.",
      "All the best to you, <span>{name}</span>! Keep shining bright! üåü",
      "<span>{name}</span>, you rock!",
      "<span>250,000 +</span> visitors! üéâ",
      "Thanks <span>{name}</span> for being a part of my web success! ü•∞",
      "<span>{name}</span> let's stay connected! üòä",
      "<span>{name}</span> Until next time!",
      "Be <span>happy</span>, do <span>good</span>, and <span>spread</span> positivity <span>wherever</span> you go!",
      "<span>{name}</span> See you soon! üëã‚ù§Ô∏è",
      "Have a happy day <span>{name}</span>‚ú®",
    ];

    let messageIndex = 0;
    let name = '';

    const animations = [
  'animate__fadeIn',
  'animate__zoomIn',
  'animate__rotateIn',
  'animate__bounceIn',
  'animate__flipInX',
  'animate__slideInDown',
  'animate__slideInUp',
  'animate__slideInLeft',
  'animate__slideInRight',
  'animate__lightSpeedInLeft',
  'animate__lightSpeedInRight',
  'animate__rollIn',
  'animate__jackInTheBox',
  'animate__heartBeat'
    ];

    function checkNameInput() {
      var nameInput = document.getElementById("nameInput");
      var submitButton = document.getElementById("submitButton");

      if (nameInput.value.trim() !== "") {
        submitButton.disabled = false;
      } else {
        submitButton.disabled = true;
      }
    }

    function validateName(name) {
      return /^[a-zA-Z\s]+$/.test(name);
    }

    function submitUsername(event) {
      event.preventDefault();
      name = document.getElementById("nameInput").value.trim();
      if (name !== "" && validateName(name)) {
        document.cookie = "username=" + name;
        localStorage.setItem("visitedBefore", "true");
        displayThankYouMessage(name);
        startMessageRotation();
      } else {
        alert("Please enter a valid name.");
      }
    }

    function displayThankYouMessage(name) {
      var mainSection = document.getElementById("mainSection");
      mainSection.style.display = "none";
      var thankYouMessage = document.getElementById("thankYouMessage");
      messageIndex = 0;
      thankYouMessage.innerHTML = messages[messageIndex].replace("{name}", name);
      thankYouMessage.style.display = "block";
      changeMessage(); // Apply initial animation
    }

    function changeMessage() {
      var thankYouMessage = document.getElementById("thankYouMessage");

      // Remove all previous animation classes
      thankYouMessage.classList.remove(...animations);

      // Get the next message
      messageIndex++;

      if (messageIndex < messages.length) {
        // Apply the next message with a random animation
        thankYouMessage.innerHTML = messages[messageIndex].replace("{name}", name);
        const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
        thankYouMessage.classList.add(randomAnimation);
      } else {
        // Show the share button and social icons
        var shareContainer = document.getElementById("shareContainer");
        shareContainer.style.display = "block";
      }
    }

    function startMessageRotation() {
      setInterval(changeMessage, 5000);
    }
    
  </script>
