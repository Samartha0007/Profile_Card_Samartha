<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Profile Card */
        .profile-container {
            width: 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .profile-container:hover {
            transform: translateY(-5px);
        }

        /* Header with Gradient */
        .profile-header {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            padding: 50px 0;
            position: relative;
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease-in-out;
        }
        .profile-header img:hover {
            transform: translateX(-50%) scale(1.1);
        }

        /* Profile Content */
        .profile-content {
            padding: 60px 20px 20px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
        }
        .profile-bio {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #007bff;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .social-icons a:hover {
            color: #ff758c;
            transform: scale(1.2);
        }

        /* Spotify Widget */
        .spotify-widget {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <div class="profile-content">
            <div class="profile-name">John Doe</div>
            <div class="profile-bio">Web Developer & AI Enthusiast</div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-snapchat"></i></a>
                <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div class="spotify-widget">
                <iframe src="https://open.spotify.com/embed/track/3n3Ppam7vgaVa1iaRUc9Lp" width="100%" height="80" frameborder="0"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
