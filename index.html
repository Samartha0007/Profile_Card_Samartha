<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="profile-card">
        <div class="top-section"></div>
        <img class="profile-image" src="https://via.placeholder.com/150" alt="Profile Picture">
        <div class="profile-details">
            <div class="profile-name">John Doe</div>
            <div class="profile-bio">Web Developer | Tech Enthusiast</div>
            <div class="social-icons">
                <a href="#" class="social instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social snapchat"><i class="fab fa-snapchat"></i></a>
                <a href="#" class="social whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div id="spotify-container">
                <iframe src="https://open.spotify.com/embed/track/7ouMYWpwJ422jRcDASZB7P" width="100%" height="80" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f8f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            width: 380px;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
        }
        .profile-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: -65px;
            animation: glow 3s infinite alternate;
            transition: transform 0.3s ease-in-out;
        }
        .profile-image:hover {
            transform: scale(1.1);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff00ff; }
            100% { box-shadow: 0 0 30px #00ffff; }
        }
        .profile-name {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            transition: color 0.3s ease-in-out;
        }
        .profile-card:hover .profile-name {
            color: #007bff;
        }
        .profile-bio {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover .profile-bio {
            transform: scale(1.05);
        }
        .social-icons {
            margin-top: 15px;
        }
        .social {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .social i {
            transition: transform 0.3s ease-in-out;
        }
        .social:hover i {
            transform: scale(1.2);
        }
        .instagram {
            background: linear-gradient(45deg, #fd5949, #d6249f, #285AEB);
            color: white;
            box-shadow: 0 0 10px rgba(253, 89, 73, 0.5);
        }
        .snapchat {
            background: #fffc00;
            color: black;
            box-shadow: 0 0 10px rgba(255, 252, 0, 0.5);
        }
        .whatsapp {
            background: #25d366;
            color: white;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }
        .social:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        #spotify-container {
            margin-top: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .profile-card:hover #spotify-container {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</body>
</html>
