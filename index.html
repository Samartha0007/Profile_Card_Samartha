<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" id="create-container">
    <h2>Create Your Profile</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="file" id="profileImage" accept="image/*"><br>
    
    <button id="socialProfilesBtn">Social Profiles</button>
    <div id="socialProfilesContainer" style="display: none;">
        <input type="text" id="instagram" placeholder="Instagram ID"><i class="fab fa-instagram"></i><br>
        <input type="text" id="snapchat" placeholder="Snapchat ID"><i class="fab fa-snapchat"></i><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number"><i class="fab fa-whatsapp"></i><br>
        <input type="text" id="facebook" placeholder="Facebook ID"><i class="fab fa-facebook"></i><br>
        <input type="text" id="twitter" placeholder="Twitter ID"><i class="fab fa-twitter"></i><br>
        <input type="text" id="linkedin" placeholder="LinkedIn ID"><i class="fab fa-linkedin"></i><br>
    </div>
    
    <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>
    <button id="createProfileBtn">Create Profile</button>
</div>

<!-- Profile Card -->
<div class="profile-card" id="profile-container" style="display: none;">
    <div class="top-section"></div>
    <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
    <div class="profile-details">
        <div class="profile-name" id="profile-name"></div>
        <div class="profile-bio" id="profile-bio"></div>
        <div class="social-icons" id="social-icons"></div>
        <div id="spotify-container"></div>
    </div>
</div>

<!-- Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <p>Your profile has been created!</p>
        <input type="text" id="profileURL" readonly>
        <button id="copyURL">Copy</button>
        <button id="shareProfile">Share</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
        authDomain: "newai-52371.firebaseapp.com",
        projectId: "newai-52371",
        storageBucket: "newai-52371.appspot.com",
        messagingSenderId: "480586908639",
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("socialProfilesBtn").addEventListener("click", () => {
        const container = document.getElementById("socialProfilesContainer");
        container.style.display = container.style.display === "none" ? "block" : "none";
    });

    async function createProfile() {
        const name = document.getElementById("name").value;
        const imageFile = document.getElementById("profileImage").files[0];
        const instagram = document.getElementById("instagram").value;
        const snapchat = document.getElementById("snapchat").value;
        const whatsapp = document.getElementById("whatsapp").value;
        const facebook = document.getElementById("facebook").value;
        const twitter = document.getElementById("twitter").value;
        const linkedin = document.getElementById("linkedin").value;
        const spotify = document.getElementById("spotify").value;
        const bio = document.getElementById("bio").value;

        if (!name) {
            alert("Name is required!");
            return;
        }

        let imageUrl = imageFile ? URL.createObjectURL(imageFile) : "";

        try {
            await addDoc(collection(db, "profiles"), { name, imageUrl, instagram, snapchat, whatsapp, facebook, twitter, linkedin, spotify, bio });
            const profileURL = `${window.location.origin}/?user=${name.toLowerCase().replace(/\s+/g, '')}`;

            document.getElementById("profileModal").style.display = "block";
            document.getElementById("profileURL").value = profileURL;
        } catch (error) {
            console.error("Error adding document: ", error);
            alert("Failed to create profile.");
        }
    }

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);
    
    document.getElementById("copyURL").addEventListener("click", () => {
        const profileURL = document.getElementById("profileURL");
        profileURL.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
    });

    document.getElementById("shareProfile").addEventListener("click", () => {
        if (navigator.share) {
            navigator.share({ title: "My Profile", url: document.getElementById("profileURL").value });
        } else {
            alert("Sharing not supported on this browser.");
        }
    });

</script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #eceff1, #b0bec5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-card {
        display: none;
        position: relative;
        animation: fadeIn 1s ease-in-out;
    }

    .profile-image {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }

    .social-icons a {
        font-size: 24px;
        margin: 10px;
        color: black;
        transition: transform 0.3s ease-in-out;
    }

    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

</body>
</html>
