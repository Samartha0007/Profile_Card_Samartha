<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Dynamic meta tags -->
  <title id="dynamic-title">Profile Links</title>
  <meta property="og:type" content="website">
  <meta property="og:title" id="og-title" content="Profile Links">
  <meta property="og:image" id="og-image" content="https://i.ibb.co/sKbrkyn/Yellow-and-Grey-Pastel-Grunge-Designer-Brand-Logo-20241009-185202-0000.png">
  <meta property="og:url" id="og-url" content="">
  <meta property="og:description" id="og-description" content="Create and share your profile links">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" id="twitter-title" content="Profile Links">
  <meta name="twitter:image" id="twitter-image" content="https://i.ibb.co/sKbrkyn/Yellow-and-Grey-Pastel-Grunge-Designer-Brand-Logo-20241009-185202-0000.png">
  <meta name="twitter:description" id="twitter-description" content="Create and share your profile links">
  <link rel="icon" id="favicon" type="image/png" href="https://i.ibb.co/sKbrkyn/Yellow-and-Grey-Pastel-Grunge-Designer-Brand-Logo-20241009-185202-0000.png">
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Main Container -->
  <div class="profile-container" id="profile-container" style="display:none">
    <!-- Profile Header -->
    <button id="shareBtn" class="sharebtn">
      <i class="fas fa-share-alt"></i>
    </button>

    <div class="profile-header">
      <img class="profile-image" id="profile-image" src="" alt="">
      <h1 class="profile-name" id="profile-name"></h1>
      <div class="profile-bio" id="profile-bio"></div>

      <!-- Month and Date format (no year) -->
      <div class="profile-stats">
        <span id="profile-location"><i class="fas fa-map-marker-alt"></i> <span id="location-text"></span></span>
        <span class="dot">•</span>
        <span id="profile-birthday"><i class="fas fa-birthday-cake"></i> <span id="birthday-text"></span></span>
      </div>
    </div>

    <!-- Social Links Container -->
    <div class="social-container">
      <div class="social-icons" id="social-icons"></div>
    </div>

   
    <!-- No Activity Section -->
    <div class="no-activity">
      No Recent Activity
    </div>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const urlParams = new URLSearchParams(window.location.search);
    const fromShare = urlParams.has('from_share');

    const firebaseConfig = {
      apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
      authDomain: "newai-52371.firebaseapp.com",
      projectId: "newai-52371",
      storageBucket: "newai-52371.appspot.com",
      messagingSenderId: "480586908639",
      appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProfile() {
      const path = window.location.pathname.substring(1);
      const username = path ? decodeURIComponent(path) : null;

      if (username) {
        document.getElementById("profile-container").style.display = "block";
        document.getElementById("intro-container").style.display = "none";

        const q = query(collection(db, "profiles"), where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const profile = querySnapshot.docs[0].data();
          const profileName = profile.name || username;
          const profileBio = profile.bio || "Check out my profile!";
          const profileImage = profile.imageUrl || "https://i.ibb.co/sKbrkyn/Yellow-and-Grey-Pastel-Grunge-Designer-Brand-Logo-20241009-185202-0000.png";
          const currentUrl = window.location.href;

          updateMetaTags(profileName, profileBio, profileImage, currentUrl);

          document.getElementById("profile-name").innerText = profileName;
          document.getElementById("profile-bio").innerText = profileBio;
          document.getElementById("profile-image").src = profileImage;

          // Update location
          if (profile.location) {
            document.getElementById("location-text").innerText = profile.location;
            document.getElementById("profile-location").style.display = "inline";
          } else {
            document.getElementById("profile-location").style.display = "none";
            document.querySelector('.dot').style.display = "none";
          }

          // Update birthday (month and date only)
          if (profile.birthday) {
            const birthday = new Date(profile.birthday);
            const formattedBirthday = birthday.toLocaleDateString('en-US', { 
              month: 'long', 
              day: 'numeric' 
            });
            document.getElementById("birthday-text").innerText = formattedBirthday;
            document.getElementById("profile-birthday").style.display = "inline";

            // Only show dot if both location and birthday exist
            if (profile.location) {
              document.querySelector('.dot').style.display = "inline";
            } else {
              document.querySelector('.dot').style.display = "none";
            }
          } else {
            document.getElementById("profile-birthday").style.display = "none";
            document.querySelector('.dot').style.display = "none";
          }

          updateSocialLinks(profile);
          updateSpotifyEmbed(profile.spotify);

          if (fromShare) {
            showShareNotification(profileName);
          }
          
          // Start the background animation
          initializeVintageBackground();
          
          // Start social icon animation
          initializeSocialIconsAnimation();
        } else {
          alert("Profile not found!");
          window.location.href = "/";
        }
      } else {
        document.getElementById("intro-container").style.display = "block";
        document.getElementById("profile-container").style.display = "none";
        
        // Start the background animation for intro page too
        initializeVintageBackground();
      }
    }

    function updateMetaTags(name, bio, image, url) {
      document.title = `${name}'s Profile`;
      document.getElementById("og-title").content = `${name}`;
      document.getElementById("twitter-title").content = `${name}'s Profile`;
      document.getElementById("og-description").content = bio;
      document.getElementById("twitter-description").content = bio;
      document.getElementById("og-image").content = image;
      document.getElementById("twitter-image").content = image;
      document.getElementById("og-url").content = url;
      document.getElementById("favicon").href = image;
    }

    function updateSocialLinks(profile) {
      const socialPlatforms = {
        instagram: `https://instagram.com/${profile.instagram}`,
        snapchat: `https://snapchat.com/add/${profile.snapchat}`,
        whatsapp: `https://wa.me/${profile.whatsapp}`,
        facebook: `https://facebook.com/${profile.facebook}`,
        twitter: `https://twitter.com/${profile.twitter}`,
        linkedin: `https://linkedin.com/in/${profile.linkedin}`,
        youtube: `https://m.youtube.com/${profile.youtube}`,
        telegram: `https://t.me/${profile.telegram}`,
        github: `https://github.com/${profile.github}`
      };

      let socialHTML = "";
      Object.entries(socialPlatforms).forEach(([platform, url]) => {
        if (profile[platform]) {
          socialHTML += `<a href="${url}" target="_blank"><i class="fab fa-${platform}"></i></a>`;
        }
      });
      document.getElementById("social-icons").innerHTML = socialHTML;
    }

    function updateSpotifyEmbed(spotifyUrl) {
      if (!spotifyUrl) {
        document.getElementById("spotify-container").style.display = "none";
        return;
      }

      const spotifyContainer = document.getElementById("spotify-container");
      const spotifyID = spotifyUrl.split('/').pop();
      const embedType = spotifyUrl.includes("playlist") ? "playlist" : "track";

      spotifyContainer.innerHTML = `
        <iframe src="https://open.spotify.com/embed/${embedType}/${spotifyID}" 
                width="300" height="80" frameborder="0" 
                allow="encrypted-media"></iframe>`;
      spotifyContainer.style.display = "block";
    }

    function showShareNotification(name) {
      const notification = document.querySelector('.share-notification');
      notification.innerHTML = `Thanks for sharing ${name}'s profile!`;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    document.getElementById("shareBtn").addEventListener("click", async () => {
      const url = window.location.origin + window.location.pathname;
      const profileName = document.getElementById("profile-name").innerText;

      const shareData = {
        title: `${profileName}'s Profile`,
        text: `Check out ${profileName}'s awesome profile! ✨`,
        url: url
      };

      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          await navigator.clipboard.writeText(url);
          showShareNotification(profileName);
        }
      } catch (error) {
        console.error("Sharing failed:", error);
      }
    });
    
    function createParticles(icon) {
      const particles = [...Array(8)].map(() => {
        const p = document.createElement('span');
        p.className = 'particle';
        icon.appendChild(p);
        return p;
      });

      particles.forEach((p,i) => {
        const angle = (i * 45) * Math.PI/180;
        p.animate([
          { transform: 'translate(0,0)', opacity: 1 },
          { transform: `translate(${Math.cos(angle)*20}px,${Math.sin(angle)*20}px)`, opacity: 0 }
        ], { duration: 800, easing: 'ease-out' });
        
        setTimeout(() => p.remove(), 800);
      });
    }
    
    function initializeSocialIconsAnimation() {
      const socialIcons = document.querySelectorAll('.social-icons a');
      let currentActive = 0;
      
      // Start with first icon active
      if (socialIcons.length > 0) {
        socialIcons[0].classList.add('active');
        createParticles(socialIcons[0]);
      }
      
      // Cycle through icons every 3 seconds if there are multiple icons
      if (socialIcons.length > 1) {
        setInterval(() => {
          // Fade out current icon
          socialIcons[currentActive].classList.remove('active');
          
          // Move to next icon (loop back to first if at end)
          currentActive = (currentActive + 1) % socialIcons.length;
          
          // Fade in new icon
          setTimeout(() => {
            socialIcons[currentActive].classList.add('active');
            createParticles(socialIcons[currentActive]);
          }, 500); // Start fade in after fade out completes
        }, 5000);
      }
    }
    
    function initializeVintageBackground() {
      // Extended vintage color palette (16 muted, old-style colors)
      const vintagePalette = [
        'linear-gradient(to bottom, #16213e)', // Dark navy
        'linear-gradient(to bottom, #1e2a3a, #0f3460)', // Steel blue
        'linear-gradient(to bottom, #1a2a1a, #1e3d36)', // Forest green
        'linear-gradient(to bottom, #2a1a2e, #3a1a3a)', // Royal purple
        'linear-gradient(to bottom, #1a2a2a, #1e4a4a)', // Dark teal
        'linear-gradient(to bottom, #2e1a1a, #4a1e1e)', // Burgundy
        'linear-gradient(to bottom, #1a2e2a, #1e4a3a)', // Jade
        'linear-gradient(to bottom, #2a1a1e, #3a1a2a)', // Wine
        'linear-gradient(to bottom, #1a1e2e, #1a2a4a)', // Midnight blue
        'linear-gradient(to bottom, #2e2a1a, #4a3a1e)', // Aged gold
        'linear-gradient(to bottom, #1a2e1e, #1e4a2a)', // Moss
        'linear-gradient(to bottom, #2a1a3a, #3a1e4a)', // Amethyst
        'linear-gradient(to bottom, #1e1a2a, #2a1e3a)', // Twilight
        'linear-gradient(to bottom, #2a2a1a, #3a3a1e)', // Olive
        'linear-gradient(to bottom, #1a2a3a, #1e3a4a)', // Storm blue
        'linear-gradient(to bottom, #2a1a2a, #3a1e3a)'  // Elderberry
      ];

      // Previous color index tracker
      let prevColorIndex = 0;

      function getRandomVintageColor() {
        let newIndex;
        // Ensure we don't repeat the same color twice
        do {
          newIndex = Math.floor(Math.random() * vintagePalette.length);
        } while (newIndex === prevColorIndex && vintagePalette.length > 1);
        
        prevColorIndex = newIndex;
        return vintagePalette[newIndex];
      }

      function animateVintageBackground() {
        const newColor = getRandomVintageColor();
        
        // Apply with smooth transition
        document.body.style.background = newColor;
        
        // Random interval between 20-40 seconds for organic feel
        const nextChange = 2500 + Math.random() * 3000;
        setTimeout(animateVintageBackground, nextChange);
      }

      // Initialize with first random color
      document.body.style.background = getRandomVintageColor();

      // Add subtle texture (optional)
      document.body.style.backgroundImage += 
        ', url("data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.65\' numOctaves=\'3\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%\' height=\'100%\' filter=\'url(%23noiseFilter)\' opacity=\'0.04\'/%3E%3C/svg%3E")';

      // Start animation after initial load
      setTimeout(animateVintageBackground, 3000);
    }

    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
