<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
</head>
<body>

<div class="container" id="create-container">
    <h2>Create Your Profile</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="date" id="birthday" required><br>
    <input type="file" id="profileImage" accept="image/*" required><br>
    
    <div class="social-selection">
        <h3>Select Social Profiles</h3>
        <button class="social-btn" data-platform="instagram"><i class="fab fa-instagram"></i></button>
        <button class="social-btn" data-platform="snapchat"><i class="fab fa-snapchat"></i></button>
        <button class="social-btn" data-platform="whatsapp"><i class="fab fa-whatsapp"></i></button>
    </div>
    
    <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>
    <button id="createProfileBtn">Create Profile</button>
</div>

<div class="modal" id="loading-modal">
    <div class="modal-content">
        <p>Creating Profile...</p>
    </div>
</div>

<div class="profile-card" id="profile-container" style="display: none;">
    <button id="share-btn"><i class="fas fa-share"></i></button>
    <div class="top-section"></div>
    <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
    <div class="profile-details">
        <div class="profile-name" id="profile-name"></div>
        <div class="profile-bio" id="profile-bio"></div>
        <div class="profile-birthday" id="profile-birthday"></div>
    </div>
    <div class="social-icons" id="social-icons"></div>
    <div id="spotify-container"></div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #eceff1, #b0bec5);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
    }
    .social-icons a {
        font-size: 24px;
        margin: 10px;
        color: black;
    }
</style>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
        authDomain: "newai-52371.firebaseapp.com",
        projectId: "newai-52371",
        storageBucket: "newai-52371.appspot.com",
        messagingSenderId: "480586908639",
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function uploadImage(file) {
        const cloudName = "dw1qrki2c";
        const uploadPreset = "profile_uploads";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        return data.secure_url;
    }

    async function generateUniqueUsername(name) {
        let username = name.toLowerCase().replace(/\s+/g, '');
        let count = 1;

        const querySnapshot = await db.collection("profiles").where("username", "==", username).get();

        while (!querySnapshot.empty) {
            username = name.toLowerCase().replace(/\s+/g, '') + count;
            count++;
        }
        return username;
    }

    async function createProfile() {
        document.getElementById("loading-modal").style.display = "flex";

        const name = document.getElementById("name").value;
        const birthday = document.getElementById("birthday").value;
        const imageFile = document.getElementById("profileImage").files[0];
        const spotify = document.getElementById("spotify").value;
        const bio = document.getElementById("bio").value;

        if (!name || !birthday || !imageFile) {
            alert("Name, Birthday, and Image are required!");
            document.getElementById("loading-modal").style.display = "none";
            return;
        }

        let username = await generateUniqueUsername(name);
        let imageUrl = await uploadImage(imageFile);

        try {
            await db.collection("profiles").add({
                name, username, imageUrl, birthday, spotify, bio
            });

            const profileURL = window.location.origin + "?user=" + username;
            navigator.clipboard.writeText(profileURL);

            window.location.href = "?user=" + username;
        } catch (error) {
            console.error("Error adding document:", error);
            alert("Error creating profile.");
        }

        document.getElementById("loading-modal").style.display = "none";
    }

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);
</script>

</body>
</html>
