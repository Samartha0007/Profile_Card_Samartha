<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Profile</title>  
    <!-- Meta tags for social sharing -->
    <meta name="twitter:title" content="Profile">
    <meta property="og:title" content="Profile">
    <meta property="og:description" content="Check out my profile">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="https://i.ibb.co/sKbrkyn/Yellow-and-Grey-Pastel-Grunge-Designer-Brand-Logo-20241009-185202-0000.png">
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/sKbrkyn/Yellow-and-Grey-Pastel-Grunge-Designer-Brand-Logo-20241009-185202-0000.png">  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  
    <style>  
    * {  
    margin: 0;  
    padding: 0;  
    box-sizing: border-box;  
    transition: all 0.3s ease;
}  

:root {
    --primary-color: #5e72e4;
    --secondary-color: #11cdef;
    --dark-color: #32325d;
    --light-color: #f8f9fe;
    --border-radius: 12px;
    --box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

body {    
    font-family: 'Poppins', sans-serif;    
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    display: flex;    
    align-items: center;    
    justify-content: center;    
    height: 100vh;    
    text-align: center;    
    flex-direction: column;
    padding: 20px;
    overflow-x: hidden;
}  

@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Full-Screen Container */  
.fullscreen-container {  
    position: fixed;  
    top: 0;  
    left: 0;  
    width: 100%;  
    height: 100vh;  
    background: rgba(245, 247, 250, 0.85);
    backdrop-filter: blur(10px);
    display: flex;  
    align-items: center;  
    justify-content: center;  
    overflow: hidden;
    z-index: 1000;
}  

/* Profile Creation Container */  
.create-container {  
    background: rgba(255, 255, 255, 0.95);  
    border-radius: var(--border-radius);  
    padding: 35px;  
    width: 100%;  
    max-width: 420px;  
    box-shadow: var(--box-shadow);
    animation: slideInUp 0.6s ease-out;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

@keyframes slideInUp {
    from {
        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Heading */  
.create-container h2 {  
    text-align: center;  
    margin-bottom: 25px;  
    color: var(--dark-color);  
    font-size: 24px;  
    font-weight: 700;  
    font-family: 'Poppins', sans-serif;
    position: relative;
    display: inline-block;
    padding-bottom: 8px;
}

.create-container h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    border-radius: 3px;
}

/* Input and Textarea Styling */  
.create-container input,  
.create-container textarea {  
    width: 100%;  
    padding: 14px 16px;  
    margin-bottom: 20px;  
    border: 1px solid rgba(0, 0, 0, 0.08);  
    border-radius: var(--border-radius);  
    font-family: 'Poppins', sans-serif;  
    font-size: 15px;  
    background: rgba(248, 249, 254, 0.8);  
    transition: var(--transition);
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
}  

/* Focus Effects */  
.create-container input:focus,  
.create-container textarea:focus {  
    outline: none;  
    border-color: var(--primary-color);  
    box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.15);
    background: white;
}  

/* Textarea Settings */  
.create-container textarea {  
    resize: vertical;  
    min-height: 140px;
}  

/* Submit Button */  
#createProfileBtn {  
    width: 100%;  
    padding: 15px;  
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));  
    color: white;  
    border: none;  
    border-radius: var(--border-radius);  
    cursor: pointer;  
    font-family: 'Poppins', sans-serif;  
    font-weight: 600;  
    font-size: 16px;  
    transition: var(--transition);
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
    z-index: 1;
}  

#createProfileBtn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
    z-index: -1;
    transition: width 0.3s ease;
}

/* Hover Effect */  
#createProfileBtn:hover {  
    transform: translateY(-2px);
    box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
}  

#createProfileBtn:hover::before {
    width: 100%;
}

#createProfileBtn:active {
    transform: translateY(1px);
}

/* Profile Card */
.profile-card {  
    display: none; /* Hidden by default */  
    flex-direction: column;  
    align-items: center;  
    text-align: center;  
    animation: fadeInScale 0.8s ease-in-out;  
    background: rgba(255, 255, 255, 0.95);  
    padding: 35px;  
    border-radius: var(--border-radius);  
    box-shadow: var(--box-shadow);
    max-width: 380px;
    width: 100%;
    position: relative;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.18);
}  

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Profile Image */  
.profile-image {  
    width: 140px;  
    height: 140px;  
    border-radius: 50%;  
    object-fit: cover;  
    object-position: center;  
    animation: glow 4s infinite alternate ease-in-out;  
    transition: all 0.5s ease-in-out;
    border: 4px solid white;
}  

.profile-image:hover {  
    transform: scale(1.05) rotate(3deg);
    cursor: pointer;
}  

@keyframes glow {  
    0% { 
        box-shadow: 0 0 10px rgba(94, 114, 228, 0.5),
                  0 0 20px rgba(17, 205, 239, 0.3);
    }  
    100% { 
        box-shadow: 0 0 20px rgba(17, 205, 239, 0.5),
                  0 0 40px rgba(94, 114, 228, 0.3);
    }  
}  

/* Profile Name */  
.profile-name {  
    font-size: 26px;  
    font-weight: 700;  
    margin-top: 16px;
    margin-bottom: 8px;
    color: var(--dark-color);
    background: linear-gradient(90deg, var(--dark-color), #5d6c97);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.5px;
}  

/* Profile Bio */
.profile-bio {  
    color: #718096;
    font-size: 15px;
    line-height: 1.6;
    margin: 12px 0 20px;
    max-width: 90%;
}  

/* Social Icons */  
.social-container {  
    background: rgba(248, 249, 254, 0.7);  
    padding: 12px 20px;  
    border-radius: var(--border-radius);  
    backdrop-filter: blur(5px);  
    margin-top: 15px;  
    display: flex;  
    justify-content: center;
    width: 100%;
    box-shadow: 0 4px 6px rgba(50, 50, 93, 0.07);
}  

.social-icons {  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    gap: 18px;  
}  

.social-icons a {  
    font-size: 22px;  
    color: #64748b;  
    text-decoration: none;  
    transition: transform 0.3s ease, color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
}  

.social-icons a:hover {  
    transform: translateY(-5px) scale(1.1);  
    color: var(--primary-color);
    box-shadow: 0 5px 15px rgba(94, 114, 228, 0.2);
}  

/* Share Button */  
.sharebtn {  
    position: fixed;  
    top: 20px;  
    right: 20px;  
    background: white;  
    border: none;  
    cursor: pointer;  
    font-size: 20px;  
    color: #64748b;  
    transition: all 0.3s ease;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--box-shadow);
    z-index: 100;
}  

.sharebtn:hover {  
    transform: rotate(15deg) scale(1.1);  
    color: var(--primary-color);
}  

/* Spotify Container */  
#spotify-container {  
    width: 100%;  
    display: flex;  
    justify-content: center;  
    position: fixed;  
    bottom: 20px;  
    left: 0;  
    padding: 10px;
    z-index: 90;
}  

#spotify-container iframe {  
    width: 320px;  
    height: 80px;  
    border-radius: var(--border-radius);  
    box-shadow: var(--box-shadow);
    transition: transform 0.3s ease;
}

#spotify-container iframe:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(50, 50, 93, 0.15), 0 5px 10px rgba(0, 0, 0, 0.1);
}

/* Responsive styles */
@media (max-width: 480px) {
    .create-container,
    .profile-card {
        max-width: 92%;
        padding: 25px;
    }
    
    .profile-image {
        width: 120px;
        height: 120px;
    }
    
    .profile-name {
        font-size: 22px;
    }
    
    #spotify-container iframe {
        width: 280px;
    }
}

/* Additional UI enhancements */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group label {
    position: absolute;
    left: 15px;
    top: 14px;
    color: #a0aec0;
    font-size: 14px;
    transition: all 0.3s ease;
    pointer-events: none;
}

.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label,
.input-group textarea:focus ~ label,
.input-group textarea:not(:placeholder-shown) ~ label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    background: white;
    padding: 0 5px;
    color: var(--primary-color);
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(var(--primary-color), var(--secondary-color));
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(var(--secondary-color), var(--primary-color));
}

/* Loading indicator */
.loading {
    display: inline-block;
    width: 80px;
    height: 80px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.loading:after {
    content: " ";
    display: block;
    width: 64px;
    height: 64px;
    margin: 8px;
    border-radius: 50%;
    border: 6px solid var(--primary-color);
    border-color: var(--primary-color) transparent var(--secondary-color) transparent;
    animation: loading 1.2s linear infinite;
}
@keyframes loading {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>  
</head>  
<body>  

    <button id="shareBtn" class="sharebtn">  
        <i class="fas fa-share-alt"></i>  
    </button>  

    <div class="profile-container" id="profile-container">  
        <div class="profile-header">  
            <img class="profile-image" id="profile-image" src="" alt="">  
            <div class="profile-name" id="profile-name"></div>  
            <div class="profile-bio" id="profile-bio"></div>  
        </div>  

        <div class="social-container">  
            <div class="social-icons" id="social-icons"></div>  
        </div>  

        <div class="spotify-container" id="spotify-container"></div>  
    </div>  

    <script type="module">  
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";  
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";  

        const firebaseConfig = {  
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",  
            authDomain: "newai-52371.firebaseapp.com",  
            projectId: "newai-52371",  
            storageBucket: "newai-52371.appspot.com",  
            messagingSenderId: "480586908639",  
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"  
        };  

        const app = initializeApp(firebaseConfig);  
        const db = getFirestore(app);  

        async function loadProfile() {  
            const path = window.location.pathname.substring(1);   
            const username = path ? decodeURIComponent(path) : null;  

            if (username) {  
                document.getElementById("profile-container").style.display = "block";  

                const q = query(collection(db, "profiles"), where("username", "==", username));  
                const querySnapshot = await getDocs(q);  

                if (!querySnapshot.empty) {  
                    const profile = querySnapshot.docs[0].data();  
                    document.getElementById("profile-name").innerText = profile.name;  
                    document.getElementById("profile-bio").innerText = profile.bio;  

                    if (profile.imageUrl) {  
                        document.getElementById("profile-image").src = profile.imageUrl;  
                    }  

                    let socialHTML = "";  
                    if (profile.instagram) socialHTML += `<a href="https://instagram.com/${profile.instagram}" target="_blank"><i class="fab fa-instagram"></i></a>`;  
                    if (profile.snapchat) socialHTML += `<a href="https://snapchat.com/add/${profile.snapchat}" target="_blank"><i class="fab fa-snapchat"></i></a>`;  
                    if (profile.whatsapp) socialHTML += `<a href="https://wa.me/${profile.whatsapp}" target="_blank"><i class="fab fa-whatsapp"></i></a>`;  
                    if (profile.facebook) socialHTML += `<a href="https://facebook.com/${profile.facebook}" target="_blank"><i class="fab fa-facebook"></i></a>`;  
                    if (profile.twitter) socialHTML += `<a href="https://twitter.com/${profile.twitter}" target="_blank"><i class="fab fa-twitter"></i></a>`;  
                    if (profile.linkedin) socialHTML += `<a href="https://linkedin.com/in/${profile.linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>`;  
                    if (profile.youtube) socialHTML += `<a href="https://m.youtube.com/${profile.youtube}" target="_blank"><i class="fab fa-youtube"></i></a>`;  
                    if (profile.email) socialHTML += `<a href="mailto:${profile.email}" target="_blank"><i class="fas fa-envelope"></i></a>`;  
                    if (profile.telegram) socialHTML += `<a href="https://t.me/${profile.telegram}" target="_blank"><i class="fab fa-telegram"></i></a>`;  
                    if (profile.github) socialHTML += `<a href="https://github.com/${profile.github}" target="_blank"><i class="fab fa-github"></i></a>`;  
                    if (profile.josh) socialHTML += `<a href="https://share.myjosh.in/profile/${profile.josh}" target="_blank"><i class="fas fa-play"></i></a>`;  

                    document.getElementById("social-icons").innerHTML = socialHTML;  

                    if (profile.spotify) {  
                        let spotifyID = profile.spotify.split('/').pop();  
                        let embedType = profile.spotify.includes("playlist") ? "playlist" : "track";  

                        const spotifyEmbed = `<iframe src="https://open.spotify.com/embed/${embedType}/${spotifyID}" width="300" height="80" frameborder="0" allow="encrypted-media"></iframe>`;  
                        document.getElementById("spotify-container").innerHTML = spotifyEmbed;  
                    }
                    
                    // Set profile title and metadata after profile is loaded
                    updateProfileMetadata(profile.name);
                } else {  
                    alert("Profile not found!");  
                    window.location.href = "/";  
                }  
            }  
        }  

        window.onload = loadProfile;  

        document.getElementById("shareBtn").addEventListener("click", async () => {    
            const url = window.location.href;    
            const text = "Check Out My Web Developed By Samartha Gs 👨‍💻:";    

            if (navigator.share) {    
                try {    
                    await navigator.share({ title: document.title, text, url });    
                } catch (error) {    
                    console.error("Sharing failed:", error);    
                }    
            } else {    
                alert("Sharing not supported!");    
            }    
        });  
  </script>

<script>
  // Function to update all metadata for the profile
  function updateProfileMetadata(name) {
      const profileTitle = name ? `${name}'s Profile` : "Profile";
      const profileDescription = name ? `Check out ${name}'s profile` : "Check out my profile";
      const currentUrl = window.location.href;
      
      // Update document title
      document.title = profileTitle;
      
      // Update all meta tags
      document.querySelector('meta[name="twitter:title"]').setAttribute("content", profileTitle);
      document.querySelector('meta[property="og:title"]').setAttribute("content", profileTitle);
      document.querySelector('meta[property="og:description"]').setAttribute("content", profileDescription);
      document.querySelector('meta[property="og:url"]').setAttribute("content", currentUrl);
      
      // If profile has an image, update the og:image too (could be added in the future)
      // This currently uses the default image
  }
</script>
</body>  
</html>
