<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {  
            apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",  
            authDomain: "newai-52371.firebaseapp.com",  
            projectId: "newai-52371",  
            storageBucket: "newai-52371.appspot.com",  
            messagingSenderId: "480586908639",  
            appId: "1:480586908639:web:f4645a852c4df724c6fa6a"  
        };  

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function uploadImage(file) {
            const cloudName = "dw1qrki2c";
            const uploadPreset = "profile_uploads";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            return data.secure_url;
        }

        async function generateUniqueUsername(name) {
            let username = name.toLowerCase().replace(/\s+/g, '');
            let count = 1;

            let q = query(collection(db, "profiles"), where("username", "==", username));
            let querySnapshot = await getDocs(q);

            while (!querySnapshot.empty) {
                username = name.toLowerCase().replace(/\s+/g, '') + count;
                querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
                count++;
            }
            return username;
        }

        async function createProfile() {
            const name = document.getElementById("name").value;
            const imageFile = document.getElementById("profileImage").files[0];
            const birthday = document.getElementById("birthday").value;
            const bio = document.getElementById("bio").value;
            const instagram = document.getElementById("instagram").value;
            const snapchat = document.getElementById("snapchat").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const spotify = document.getElementById("spotify").value;

            if (!name || !bio || !birthday || !imageFile) {
                alert("Name, Bio, Birthday, and Profile Picture are required!");
                return;
            }

            document.getElementById("creatingModal").style.display = "block";

            let username = await generateUniqueUsername(name);
            let imageUrl = await uploadImage(imageFile);

            try {
                await addDoc(collection(db, "profiles"), {  
                    name, username, imageUrl, birthday, bio, instagram, snapchat, whatsapp, spotify  
                });

                const profileUrl = window.location.origin + "?user=" + username;
                document.getElementById("creatingModal").style.display = "none";
                document.getElementById("successModal").style.display = "block";
                document.getElementById("profileUrl").value = profileUrl;
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to create profile.");
                document.getElementById("creatingModal").style.display = "none";
            }
        }

        function copyProfileUrl() {
            const copyText = document.getElementById("profileUrl");
            copyText.select();
            document.execCommand("copy");
            alert("Profile URL copied!");
        }

        function shareProfileUrl() {
            const profileUrl = document.getElementById("profileUrl").value;
            if (navigator.share) {
                navigator.share({
                    title: "Check out this profile!",
                    url: profileUrl
                }).catch(err => console.log("Sharing failed", err));
            } else {
                alert("Sharing not supported on this browser.");
            }
        }

        function openProfile() {
            const profileUrl = document.getElementById("profileUrl").value;
            window.open(profileUrl, "_blank");
        }

        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get("user");

            if (username) {
                document.getElementById("profile-container").style.display = "block";
                document.getElementById("create-container").style.display = "none";

                const q = query(collection(db, "profiles"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const profile = querySnapshot.docs[0].data();
                    document.getElementById("profile-name").innerText = profile.name;
                    document.getElementById("profile-bio").innerText = profile.bio;
                    document.getElementById("profile-birthday").innerText = "Birthday: " + profile.birthday;

                    if (profile.imageUrl) {
                        document.getElementById("profile-image").src = profile.imageUrl;
                    }

                    let socialHTML = "";
                    if (profile.instagram) socialHTML += `<a href="https://instagram.com/${profile.instagram}" target="_blank"><i class="fab fa-instagram"></i></a>`;
                    if (profile.snapchat) socialHTML += `<a href="https://snapchat.com/add/${profile.snapchat}" target="_blank"><i class="fab fa-snapchat"></i></a>`;
                    if (profile.whatsapp) socialHTML += `<a href="https://wa.me/${profile.whatsapp}" target="_blank"><i class="fab fa-whatsapp"></i></a>`;
                    document.getElementById("social-icons").innerHTML = socialHTML;

                    if (profile.spotify) {
                        const spotifyEmbed = `<iframe src="https://open.spotify.com/embed/track/${profile.spotify.split('/').pop()}" width="300" height="80" frameborder="0" allow="encrypted-media"></iframe>`;
                        document.getElementById("spotify-container").innerHTML = spotifyEmbed;
                    }
                } else {
                    alert("Profile not found!");
                    window.location.href = "/";
                }
            }
        }

        document.getElementById("createProfileBtn").addEventListener("click", createProfile);
        window.onload = loadProfile;
    </script>
</head>
<body>

<div id="create-container">
    <h2>Create Your Profile</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="date" id="birthday" required><br>
    <input type="file" id="profileImage" accept="image/*" required><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>
    <button id="createProfileBtn">Create Profile</button>
</div>

<div id="creatingModal" style="display: none;">Creating Profile...</div>
<div id="successModal" style="display: none;">
    <input type="text" id="profileUrl" readonly>
    <button onclick="copyProfileUrl()">Copy</button>
    <button onclick="shareProfileUrl()">Share</button>
    <button onclick="openProfile()">Open</button>
</div>

<div id="profile-container" style="display: none;">
    <h2 id="profile-name"></h2>
    <p id="profile-birthday"></p>
    <img id="profile-image" src="" alt="Profile Picture">
    <p id="profile-bio"></p>
    <div id="social-icons"></div>
    <div id="spotify-container"></div>
</div>

</body>
</html>
