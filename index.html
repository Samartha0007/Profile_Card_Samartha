<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" id="create-container">
    <h2>Create Your Profile</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="file" id="profileImage" accept="image/*"><br>
    <input type="text" id="instagram" placeholder="Instagram ID"><br>
    <input type="text" id="snapchat" placeholder="Snapchat ID"><br>
    <input type="text" id="twitter" placeholder="Twitter/X Username"><br>
    <input type="text" id="facebook" placeholder="Facebook Username"><br>
    <input type="text" id="tiktok" placeholder="TikTok Username"><br>
    <input type="text" id="linkedin" placeholder="LinkedIn Username"><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
    <input type="text" id="telegram" placeholder="Telegram Username"><br>
    <input type="url" id="spotify" placeholder="Spotify Song URL"><br>
    <textarea id="bio" placeholder="Short Bio" required></textarea><br>
    <button id="createProfileBtn">Create Profile</button>
</div>

<div id="loading-modal">
    <div class="modal-content">
        <h3>Creating Your Web...</h3>
    </div>
</div>

<div class="profile-card" id="profile-container" style="display: none;">
    <div class="top-section"></div>
    <img class="profile-image" id="profile-image" src="" alt="Profile Picture">
    <div class="profile-details">
        <div class="profile-name" id="profile-name"></div>
        <div class="profile-bio" id="profile-bio"></div>
        <div class="social-icons" id="social-icons"></div>
        <div id="spotify-container"></div>
        <div id="profile-url-container">
            <input type="text" id="profile-url" readonly>
            <button onclick="copyURL()">Copy</button>
        </div>
        <button id="open-web">Open Web</button>
        <button id="share-profile">Share</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBb3x_zD9JaFwL9PhmngCNZlS2fOh6MBa4",
        authDomain: "newai-52371.firebaseapp.com",
        projectId: "newai-52371",
        storageBucket: "newai-52371.appspot.com",
        messagingSenderId: "480586908639",
        appId: "1:480586908639:web:f4645a852c4df724c6fa6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadImage(file) {
        const cloudName = "dw1qrki2c";
        const uploadPreset = "profile_uploads";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        return data.secure_url;
    }

    async function generateUniqueUsername(name) {
        let username = name.toLowerCase().replace(/\s+/g, '');
        let count = 1;

        let q = query(collection(db, "profiles"), where("username", "==", username));
        let querySnapshot = await getDocs(q);

        while (!querySnapshot.empty) {
            username = name.toLowerCase().replace(/\s+/g, '') + count;
            querySnapshot = await getDocs(query(collection(db, "profiles"), where("username", "==", username)));
            count++;
        }
        return username;
    }

    async function createProfile() {
        const name = document.getElementById("name").value;
        const imageFile = document.getElementById("profileImage").files[0];
        const bio = document.getElementById("bio").value;

        if (!name) {
            alert("Name is required!");
            return;
        }

        document.getElementById("loading-modal").style.display = "flex";

        let username = await generateUniqueUsername(name);
        let imageUrl = imageFile ? await uploadImage(imageFile) : "";

        try {
            await addDoc(collection(db, "profiles"), {
                name, username, imageUrl, bio
            });

            const profileUrl = `${window.location.origin}?user=${username}`;
            document.getElementById("profile-url").value = profileUrl;
            document.getElementById("loading-modal").style.display = "none";
            document.getElementById("profile-container").style.display = "block";
        } catch (error) {
            alert("Error creating profile!");
        }
    }

    function copyURL() {
        const urlField = document.getElementById("profile-url");
        urlField.select();
        document.execCommand("copy");
        alert("URL copied to clipboard!");
    }

    document.getElementById("createProfileBtn").addEventListener("click", createProfile);
</script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f5f5f5;
        text-align: center;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
        margin: 50px auto;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background: #6200ea;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #3700b3;
    }

    #loading-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
    }

    #profile-url-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #profile-url {
        width: 200px;
        margin-right: 10px;
    }
</style>

</body>
</html>
