<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #8B5CF6, #3B82F6);
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .profile-card {
            position: relative;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: skewX(-15deg);
            pointer-events: none;
        }

        .profile-pic {
            position: relative;
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-card h2 {
            color: #fff;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease forwards;
        }

        .profile-card .bio {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeInUp 1.2s ease forwards;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            animation: fadeInUp 1.4s ease forwards;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-links a:hover {
            transform: translateY(-5px);
            background: #fff;
            color: #8B5CF6;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        input, textarea {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px 20px;
            background: #4F46E5;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #4338CA;
            transform: translateY(-2px);
        }

        .social-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .social-input span {
            color: #fff;
            font-size: 24px;
            width: 30px;
            text-align: center;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            margin-top: 15px;
            display: none;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        .url-display {
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .url-display a {
            color: #fff;
            font-weight: 500;
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-view {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #4F46E5;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .profile-card {
                width: 100%;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profile Card Generator</h1>
        
        <div class="toggle-view">
            <button class="toggle-btn active" data-view="create">Create Profile</button>
            <button class="toggle-btn" data-view="view">View Profile</button>
        </div>
        
        <div class="view active" id="create-view">
            <div class="form-container">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="3" placeholder="Tell something about yourself" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-pic">Profile Picture URL</label>
                        <input type="url" id="profile-pic" name="profile-pic" placeholder="https://example.com/your-image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="instagram">Instagram</label>
                        <div class="social-input">
                            <span><i class="fab fa-instagram"></i></span>
                            <input type="text" id="instagram" name="instagram" placeholder="Your Instagram username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="twitter">Twitter</label>
                        <div class="social-input">
                            <span><i class="fab fa-twitter"></i></span>
                            <input type="text" id="twitter" name="twitter" placeholder="Your Twitter username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="snapchat">Snapchat</label>
                        <div class="social-input">
                            <span><i class="fab fa-snapchat"></i></span>
                            <input type="text" id="snapchat" name="snapchat" placeholder="Your Snapchat username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="linkedin">LinkedIn</label>
                        <div class="social-input">
                            <span><i class="fab fa-linkedin"></i></span>
                            <input type="text" id="linkedin" name="linkedin" placeholder="Your LinkedIn username">
                        </div>
                    </div>
                    
                    <button type="submit">Generate Profile Card</button>
                </form>
                
                <div class="message" id="message"></div>
                <div class="url-display" id="url-display">
                    <p>Your profile card is ready! Share this link:</p>
                    <p><a href="#" id="profile-url" target="_blank"></a></p>
                </div>
            </div>
        </div>
        
        <div class="view" id="view-view">
            <div class="card-container">
                <div class="profile-card" id="profile-card-display">
                    <div class="profile-pic">
                        <img src="/api/placeholder/150/150" alt="Profile Picture" id="card-img">
                    </div>
                    <h2 id="card-name">Your Name</h2>
                    <p class="bio" id="card-bio">Your bio will appear here.</p>
                    <div class="social-links" id="card-social-links">
                        <!-- Social links will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between create and view
        const toggleBtns = document.querySelectorAll('.toggle-btn');
        const views = document.querySelectorAll('.view');

        toggleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const viewToShow = btn.getAttribute('data-view');
                
                toggleBtns.forEach(b => b.classList.remove('active'));
                views.forEach(v => v.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(`${viewToShow}-view`).classList.add('active');
                
                if (viewToShow === 'view') {
                    loadProfileFromURL();
                }
            });
        });

        // Form submission
        const profileForm = document.getElementById('profile-form');
        const messageDiv = document.getElementById('message');
        const urlDisplay = document.getElementById('url-display');
        const profileUrl = document.getElementById('profile-url');

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                bio: document.getElementById('bio').value,
                profilePic: document.getElementById('profile-pic').value || '/api/placeholder/150/150',
                instagram: document.getElementById('instagram').value,
                twitter: document.getElementById('twitter').value,
                snapchat: document.getElementById('snapchat').value,
                linkedin: document.getElementById('linkedin').value
            };
            
            // Generate a unique ID for the profile
            const profileId = generateUniqueId();
            
            try {
                // Store in localStorage
                localStorage.setItem(`profile_${profileId}`, JSON.stringify(formData));
                
                // Display success message
                messageDiv.textContent = 'Profile card created successfully!';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                
                // Generate and display URL
                const url = `${window.location.href.split('?')[0]}?id=${profileId}`;
                profileUrl.textContent = url;
                profileUrl.href = url;
                urlDisplay.style.display = 'block';
                
                // Update the preview
                updateProfileCard(formData);
                
                // Switch to view after creation
                setTimeout(() => {
                    document.querySelector('.toggle-btn[data-view="view"]').click();
                }, 1000);
                
                console.log('Profile saved with ID:', profileId);
                console.log('Profile data:', formData);
            } catch (error) {
                console.error('Error saving profile:', error);
                messageDiv.textContent = 'Error creating profile card: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });

        // Generate a unique ID
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        // Load profile from URL
        function loadProfileFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get('id');
            
            if (profileId) {
                const profileData = localStorage.getItem(`profile_${profileId}`);
                
                if (profileData) {
                    const profile = JSON.parse(profileData);
                    updateProfileCard(profile);
                    
                    // Switch to view tab
                    toggleBtns.forEach(btn => {
                        if (btn.getAttribute('data-view') === 'view') {
                            btn.click();
                        }
                    });
                } else {
                    messageDiv.textContent = 'Profile not found!';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            }
        }

        // Update profile card with data
        function updateProfileCard(data) {
            document.getElementById('card-name').textContent = data.name;
            document.getElementById('card-bio').textContent = data.bio;
            document.getElementById('card-img').src = data.profilePic || '/api/placeholder/150/150';
            
            const socialLinksContainer = document.getElementById('card-social-links');
            socialLinksContainer.innerHTML = '';
            
            if (data.instagram) {
                const link = document.createElement('a');
                link.href = `https://instagram.com/${data.instagram}`;
                link.target = '_blank';
                link.innerHTML = '<i class="fab fa-instagram"></i>';
                socialLinksContainer.appendChild(link);
            }
            
            if (data.twitter) {
                const link = document.createElement('a');
                link.href = `https://twitter.com/${data.twitter}`;
                link.target = '_blank';
                link.innerHTML = '<i class="fab fa-twitter"></i>';
                socialLinksContainer.appendChild(link);
            }
            
            if (data.snapchat) {
                const link = document.createElement('a');
                link.href = `https://snapchat.com/add/${data.snapchat}`;
                link.target = '_blank';
                link.innerHTML = '<i class="fab fa-snapchat"></i>';
                socialLinksContainer.appendChild(link);
            }
            
            if (data.linkedin) {
                const link = document.createElement('a');
                link.href = `https://linkedin.com/in/${data.linkedin}`;
                link.target = '_blank';
                link.innerHTML = '<i class="fab fa-linkedin"></i>';
                socialLinksContainer.appendChild(link);
            }
        }

        // Check URL when page loads
        window.addEventListener('load', () => {
            loadProfileFromURL();
        });
    </script>
</body>
</html>
