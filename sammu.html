<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Default Meta Tags -->
    <meta property="og:title" content="Default Profile">
    <meta property="og:description" content="This is a profile page">
    <meta property="og:image" content="https://example.com/default.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Default Profile">
    <meta name="twitter:description" content="This is a profile page">
    <meta name="twitter:image" content="https://example.com/default.jpg">

    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>

    <h1 id="profile-title">Loading...</h1>
    <p id="profile-description">Please wait...</p>
    <img id="profile-image" src="" alt="Profile Image">

    <script>
        // Get username from URL (e.g., mysite.site/sammu)
        let path = window.location.pathname.substring(1); // Removes "/"
        
        // Example profile data
        let profiles = {
            "sammu": {
                title: "Sammu's Profile",
                description: "Welcome to Sammu's profile!",
                image: "https://example.com/sammu.jpg"
            },
            "suppi": {
                title: "Suppi's Profile",
                description: "Welcome to Suppi's profile!",
                image: "https://example.com/suppi.jpg"
            }
        };

        // Set default profile if not found
        let profile = profiles[path] || {
            title: "Unknown Profile",
            description: "This profile does not exist.",
            image: "https://example.com/default.jpg"
        };

        // Update page content
        document.getElementById("profile-title").textContent = profile.title;
        document.getElementById("profile-description").textContent = profile.description;
        document.getElementById("profile-image").src = profile.image;

        // Update Meta Tags Dynamically
        document.querySelector("meta[property='og:title']").setAttribute("content", profile.title);
        document.querySelector("meta[property='og:description']").setAttribute("content", profile.description);
        document.querySelector("meta[property='og:image']").setAttribute("content", profile.image);
        document.querySelector("meta[name='twitter:title']").setAttribute("content", profile.title);
        document.querySelector("meta[name='twitter:description']").setAttribute("content", profile.description);
        document.querySelector("meta[name='twitter:image']").setAttribute("content", profile.image);
    </script>

</body>
</html>
